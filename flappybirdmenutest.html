<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Recreated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* RESET */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }
    h1 { text-align: center; margin: 20px 0; }
    
    /* Game container – default dimensions 480×270; if in full screen, these will be updated via JavaScript */
    #game-container {
      position: relative;
      width: 480px;
      height: 270px;
      background: #000; /* fallback background */
      margin: 0 auto;
      overflow: hidden;
    }
    
    /* The canvas container fills the game container */
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    
    /* Overlays for Main Menu, Leaderboard, Pause & Game Over */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }
    /* Initially, only the Main Menu overlay is visible */
    #main-menu { display: flex; }
    #leaderboard-menu, #pause-menu, #game-over-screen { display: none; }
    
    /* Main Menu & Leaderboard button styles */
    .menu-button {
      background-color: #ff0000;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }
    /* Extra main menu buttons (Leaderboard, Sound, Full Screen) – hidden initially */
    .extra-button { display: none; }
    
    /* Container for the Full Screen toggle button inside Main Menu */
    #fs-button-container { margin-top: 15px; }
    
    /* Leaderboard table styling */
    #leaderboard {
      border-collapse: collapse;
      width: 80%;
      max-width: 400px;
      background: #000;
      color: #fff;
      margin-bottom: 10px;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #fff;
      padding: 8px;
      text-align: center;
    }
    
    /* Pause button (visible during gameplay) */
    #pauseButton {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2500;
      display: none;
      background-color: #ff0000;
      border: none;
      color: #fff;
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
  
  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Flappy Bird Recreated</h1>
  
  <!-- Game Container -->
  <div id="game-container">
    <div id="canvas-container"></div>
    
    <!-- Main Menu Overlay -->
    <div id="main-menu" class="overlay">
      <h2>Flappy Bird</h2>
      <p id="high-score-display">High Score: 0</p>
      <!-- Only the Start button is visible initially -->
      <button class="menu-button" onclick="startGameFromMenu();">Start</button>
      <!-- Extra buttons will be shown only in full screen mode -->
      <button class="menu-button extra-button" onclick="showLeaderboardMenu();">Leaderboard</button>
      <button class="menu-button extra-button" id="soundButton" onclick="toggleSound();">Sound: On</button>
      <div id="fs-button-container" class="extra-button">
        <button class="menu-button" onclick="toggleFullScreen();">Full Screen</button>
      </div>
    </div>
    
    <!-- Leaderboard Overlay -->
    <div id="leaderboard-menu" class="overlay">
      <h2>Leaderboard</h2>
      <table id="leaderboard">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
      <button class="menu-button" onclick="showMainMenu();">Back</button>
    </div>
    
    <!-- Pause Overlay -->
    <div id="pause-menu" class="overlay">
      <h2>Paused</h2>
      <button class="menu-button" onclick="togglePause();">Resume</button>
    </div>
    
    <!-- Game Over Overlay -->
    <div id="game-over-screen" class="overlay">
      <h2>Game Over</h2>
      <button class="menu-button" onclick="restartGame();">Restart</button>
      <button class="menu-button" onclick="backToMainMenu();">Main Menu</button>
    </div>
    
    <!-- Pause Button (visible during gameplay) -->
    <button id="pauseButton" onclick="togglePause();">Pause</button>
  </div>
  
  <script>
    /*******************************
     * GLOBAL VARIABLES & SOUND SETUP
     *******************************/
    let gameState = "menu"; // Valid values: "menu", "playing", "paused", "gameover", "leaderboard"
    let soundEnabled = true;
    const soundEffectURL = "https://example.com/sound.mp3"; // Replace with your sound effect URL
    const soundEffect = new Audio(soundEffectURL);
    
    /*******************************
     * FIREBASE CONFIGURATION & LEADERBOARD SETUP
     *******************************/
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyA4YGz73C13yVjqqMzpM2oJHHqJebYwnOU",
  authDomain: "masonnet-app.firebaseapp.com",
  databaseURL: "https://masonnet-app-default-rtdb.firebaseio.com",
  projectId: "masonnet-app",
  storageBucket: "masonnet-app.firebasestorage.app",
  messagingSenderId: "245878148284",
  appId: "1:245878148284:web:2b3f54cebc08ad14b594b9",
  measurementId: "G-NY1MN2R295"
};
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(err => console.error("Auth Error:", err));
    const db = firebase.database();
    
    function updateFirebaseLeaderboard(lb) {
      db.ref("leaderboard").set(lb);
    }
    
    function fetchFirebaseLeaderboard(callback) {
      db.ref("leaderboard").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data) callback(data);
          else {
            const defaultLB = [
              { name: "Player 1", score: 0 },
              { name: "Player 2", score: 0 },
              { name: "Player 3", score: 0 },
              { name: "Player 4", score: 0 },
              { name: "Player 5", score: 0 },
              { name: "Player 6", score: 0 },
              { name: "Player 7", score: 0 },
              { name: "Player 8", score: 0 },
              { name: "Player 9", score: 0 },
              { name: "Player 10", score: 0 }
            ];
            db.ref("leaderboard").set(defaultLB);
            callback(defaultLB);
          }
        })
        .catch(err => console.error("Fetch LB Error:", err));
    }
    
    let leaderboardData = [];
    
    function updateLeaderboardDisplay() {
      const table = document.getElementById("leaderboard");
      table.innerHTML = `<tr><th>Rank</th><th>Name</th><th>Score</th></tr>`;
      leaderboardData.forEach((entry, index) => {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = index + 1;
        row.insertCell(1).innerHTML = entry.name;
        row.insertCell(2).innerHTML = entry.score;
      });
    }
    
    function checkAndUpdateLeaderboard(currentScore) {
      if (currentScore > leaderboardData[leaderboardData.length - 1].score) {
        const playerName = prompt("High score! Enter your name:") || "Anonymous";
        leaderboardData.push({ name: playerName, score: currentScore });
        leaderboardData.sort((a, b) => b.score - a.score);
        leaderboardData = leaderboardData.slice(0, 10);
        updateLeaderboardDisplay();
        updateFirebaseLeaderboard(leaderboardData);
      }
    }
    
    /*******************************
     * MENU FUNCTIONS
     *******************************/
    function showMainMenu() {
      gameState = "menu";
      document.getElementById("main-menu").style.display = "flex";
      document.getElementById("leaderboard-menu").style.display = "none";
      document.getElementById("pause-menu").style.display = "none";
      document.getElementById("game-over-screen").style.display = "none";
      let highScore = 0;
      leaderboardData.forEach(entry => {
        if (entry.score > highScore) highScore = entry.score;
      });
      document.getElementById("high-score-display").innerText = "High Score: " + highScore;
      document.getElementById("canvas-container").innerHTML = "";
      document.getElementById("pauseButton").style.display = "none";
      // Hide extra main menu buttons when not in fullscreen.
      const extras = document.querySelectorAll("#main-menu .extra-button");
      extras.forEach(btn => btn.style.display = "none");
    }
    
    function showLeaderboardMenu() {
      gameState = "leaderboard";
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("leaderboard-menu").style.display = "flex";
      updateLeaderboardDisplay();
    }
    
    // When Start is pressed… If not in fullscreen, prompt for fullscreen and then exit
    // so the user can press Start again once fullscreen is active.
    // If already in fullscreen, immediately start the game.
    function startGameFromMenu() {
      if (!document.fullscreenElement) {
        if (window.confirm("Would you like to play in full screen mode?")) {
          toggleFullScreen();
        }
        // Do not start game until user re-presses Start in fullscreen.
        return;
      }
      gameState = "playing";
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("leaderboard-menu").style.display = "none";
      startGame();
    }
    
    function toggleSound() {
      soundEnabled = !soundEnabled;
      document.getElementById("soundButton").innerText = soundEnabled ? "Sound: On" : "Sound: Off";
    }
    
    // Return to Main Menu from Game Over overlay.
    function backToMainMenu() {
      document.getElementById("game-over-screen").style.display = "none";
      clearInterval(myGameArea.interval);
      showMainMenu();
    }
    
    /*******************************
     * FULL SCREEN TOGGLE & DYNAMIC SIZING
     *******************************/
    function toggleFullScreen() {
      const elem = document.getElementById("game-container");
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) { elem.requestFullscreen(); }
        else if (elem.mozRequestFullScreen) { elem.mozRequestFullScreen(); }
        else if (elem.webkitRequestFullscreen) { elem.webkitRequestFullscreen(); }
        else if (elem.msRequestFullscreen) { elem.msRequestFullscreen(); }
      } else {
        if (document.exitFullscreen) { document.exitFullscreen(); }
        else if (document.mozCancelFullScreen) { document.mozCancelFullScreen(); }
        else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
        else if (document.msExitFullscreen) { document.msExitFullscreen(); }
      }
    }
    
    document.addEventListener("fullscreenchange", function() {
      const container = document.getElementById("game-container");
      if (document.fullscreenElement) {
        container.style.width = window.innerWidth + "px";
        container.style.height = window.innerHeight + "px";
        if (myGameArea) {
          myGameArea.canvas.width = window.innerWidth;
          myGameArea.canvas.height = window.innerHeight;
        }
        // Show extra main menu buttons when in fullscreen.
        const extras = document.querySelectorAll("#main-menu .extra-button");
        extras.forEach(btn => btn.style.display = "block");
      } else {
        container.style.width = "480px";
        container.style.height = "270px";
        if (myGameArea) {
          myGameArea.canvas.width = 480;
          myGameArea.canvas.height = 270;
        }
      }
    });
    
    /*******************************
     * GLOBAL CONTROLS: Spacebar to Fly, "k" to Pause
     *******************************/
    window.addEventListener("keydown", function(e) {
      if (e.code === "Space" || e.keyCode === 32) {
        accelerate(-0.5);
        e.preventDefault();
      }
      if (e.key.toLowerCase() === "k") {
        togglePause();
        e.preventDefault();
      }
    });
    window.addEventListener("keyup", function(e) {
      if (e.code === "Space" || e.keyCode === 32) {
        accelerate(0.30);
        e.preventDefault();
      }
    });
    
    /*******************************
     * PAUSE MENU IMPLEMENTATION
     *******************************/
    let isPaused = false;
    function togglePause() {
      if (gameState === "playing" && !isPaused) {
        clearInterval(myGameArea.interval);
        isPaused = true;
        gameState = "paused";
        document.getElementById("pause-menu").style.display = "flex";
      } else if (isPaused) {
        document.getElementById("pause-menu").style.display = "none";
        isPaused = false;
        gameState = "playing";
        myGameArea.interval = setInterval(updateGameArea, 20);
      }
    }
    
    /*******************************
     * SOUND EFFECT ON CANVAS TAP
     *******************************/
    function playFlySound() {
      if (soundEnabled) {
        soundEffect.currentTime = 0;
        soundEffect.play();
      }
    }
    
    /*******************************
     * GAME CODE
     *******************************/
    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    // Replace with your custom background image URL.
    bgImage.src = "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/089918d8-99ff-45de-a084-3fe85d0e3fcc/dg34rsu-29a3d144-dc3f-473e-a949-f73a4ba1ef7c.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NDU3IiwicGF0aCI6IlwvZlwvMDg5OTE4ZDgtOTlmZi00NWRlLWEwODQtM2ZlODVkMGUzZmNjXC9kZzM0cnN1LTI5YTNkMTQ0LWRjM2YtNDczZS1hOTQ5LWY3M2E0YmExZWY3Yy5wbmciLCJ3aWR0aCI6Ijw9NjA4In1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmltYWdlLm9wZXJhdGlvbnMiXX0._FI7nnUO3ZCIz23z4_juaIbbiEa_LQd1lX6MK-0iUEE";
    
    let myGamePiece, myObstacles = [], myScore;
    
    function initGame() {
      fetchFirebaseLeaderboard(function(data) {
        leaderboardData = data;
        updateLeaderboardDisplay();
        showMainMenu();
      });
    }
    
    // startGame() creates a new game. It sets canvas dimensions based on the fullscreen status.
    function startGame() {
      document.getElementById("canvas-container").innerHTML = "";
      myGamePiece = new component(30, 30, "blue", 10, 120, "image", "https://app.masonnet.org/bird.png");
      myGamePiece.gravity = 0.05;
      myScore = new component("40px", "Arial", "black", 420, 40, "text");
      myScore.value = 0;
      // Set canvas dimensions accordingly.
      if (document.fullscreenElement) {
        myGameArea.canvas.width = window.innerWidth;
        myGameArea.canvas.height = window.innerHeight;
      } else {
        myGameArea.canvas.width = 480;
        myGameArea.canvas.height = 270;
      }
      myGameArea.start();
      gameState = "playing";
      document.getElementById("pauseButton").style.display = "block";
    }
    
    const myGameArea = {
      canvas: document.createElement("canvas"),
      start: function() {
        // Set canvas dimensions based on fullscreen status.
        this.canvas.width = document.fullscreenElement ? window.innerWidth : 480;
        this.canvas.height = document.fullscreenElement ? window.innerHeight : 270;
        this.context = this.canvas.getContext("2d");
        document.getElementById("canvas-container").appendChild(this.canvas);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        // Canvas tapping events.
        this.canvas.addEventListener("mousedown", function(e) {
          accelerate(-0.5);
          playFlySound();
        });
        this.canvas.addEventListener("mouseup", function(e) {
          accelerate(0.30);
        });
        this.canvas.addEventListener("touchstart", function(e) {
          accelerate(-0.5);
          playFlySound();
          e.preventDefault();
        });
        this.canvas.addEventListener("touchend", function(e) {
          accelerate(0.30);
          e.preventDefault();
        });
      },
      clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        if (bgImage.complete && bgImage.naturalWidth > 0) {
          this.context.drawImage(bgImage, 0, 0, this.canvas.width, this.canvas.height);
        } else {
          this.context.fillStyle = "#fff";
          this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }
    };
    
    function component(width, height, color, x, y, type, imageSrc) {
      this.type = type;
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.speedX = 0;
      this.speedY = 0;
      this.gravity = 0;
      this.gravitySpeed = 0;
      if (imageSrc) {
        this.image = new Image();
        this.image.onload = () => { this.loaded = true; };
        this.image.src = imageSrc;
      } else {
        this.image = null;
      }
      if (this.type === "text") { this.text = ""; }
      this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        const TOP_LIMIT = 40;
        if (this.y < TOP_LIMIT) {
          this.y = TOP_LIMIT;
          this.gravitySpeed = 0;
        }
        this.hitBottom();
      };
      this.hitBottom = function() {
        const rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
          this.y = rockbottom;
          this.gravitySpeed = 0;
        }
      };
      this.update = function() {
        const ctx = myGameArea.context;
        if (this.type === "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else if (this.image && this.loaded) {
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
          ctx.fillStyle = color || "blue";
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };
      this.crashWith = function(otherobj) {
        const myleft = this.x;
        const myright = this.x + this.width;
        const mytop = this.y;
        const mybottom = this.y + this.height;
        const otherleft = otherobj.x;
        const otherright = otherobj.x + otherobj.width;
        const othertop = otherobj.y;
        const otherbottom = otherobj.y + otherobj.height;
        return !(mybottom < othertop || mytop > otherbottom ||
                 myright < otherleft || myleft > otherright);
      };
      this.newPos = this.newPos.bind(this);
    }
    
    function updateGameArea() {
      for (let i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
          clearInterval(myGameArea.interval);
          checkAndUpdateLeaderboard(myScore.value);
          displayGameOverScreen();
          return;
        }
      }
      myGameArea.clear();
      myGameArea.frameNo++;
      if (myGameArea.frameNo === 1 || everyinterval(150)) {
        const x = myGameArea.canvas.width;
        const minHeight = 20, maxHeight = 200;
        const height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        const minGap = 50, maxGap = 200;
        const gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        const topObstacleImage = "https://app.masonnet.org/pipe-green.png";
        const bottomObstacleImage = "https://app.masonnet.org/pipe-green.png";
        const obstacleTop = new component(40, height, "", x, 0, "image", topObstacleImage);
        const obstacleBottom = new component(40, myGameArea.canvas.height - height - gap, "", x, height + gap, "image", bottomObstacleImage);
        obstacleTop.passed = false;
        obstacleBottom.passed = false;
        myObstacles.push(obstacleTop);
        myObstacles.push(obstacleBottom);
      }
      for (let i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x -= 2;
        myObstacles[i].update();
      }
      for (let i = 0; i < myObstacles.length; i += 2) {
        if (!myObstacles[i].passed && myGamePiece.x > myObstacles[i].x + myObstacles[i].width) {
          myObstacles[i].passed = true;
          myScore.value += 1;
        }
      }
      myScore.text = " " + myScore.value;
      myScore.update();
      myGamePiece.newPos();
      myGamePiece.update();
    }
    
    function everyinterval(n) {
      return ((myGameArea.frameNo / n) % 1 === 0);
    }
    
    function accelerate(n) {
      myGamePiece.gravity = n;
    }
    
    function displayGameOverScreen() {
      document.getElementById("game-over-screen").style.display = "flex";
      gameState = "gameover";
    }
    
    // Restart button resets and starts the game immediately, preserving full screen.
    function restartGame() {
      document.getElementById("game-over-screen").style.display = "none";
      myObstacles = [];
      myGameArea.frameNo = 0;
      myScore.value = 0;
      myGamePiece.x = 10;
      myGamePiece.y = 120;
      clearInterval(myGameArea.interval);
      startGame();
    }
    
    function backToMainMenu() {
      document.getElementById("game-over-screen").style.display = "none";
      clearInterval(myGameArea.interval);
      showMainMenu();
    }
    
    // Load the background image and then initialize the game.
    bgImage.onload = function() { initGame(); };
    bgImage.onerror = function() { console.error("Error loading background image. Using fallback."); initGame(); };
  </script>
</body>
</html>
