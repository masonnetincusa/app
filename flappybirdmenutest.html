<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Recreated</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Default styling for the canvas – it will be created and appended
       to a dedicated container within #game-container. */
    canvas {
      margin: 0;
      display: block;
      border: 1px solid #d3d3d3;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      position: relative;
    }
    /* Base button styling */
    .button {
      background-color: #ff0000;
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .button1 { border-radius: 8px; }
    /* Small modifier to force a 24x24 button */
    .small {
      width: 24px;
      height: 24px;
      font-size: 10px;
      padding: 0;
      line-height: 24px;
    }
    /* The game container. This element will go full screen.
       It will house the canvas as well as all overlay menus. */
    #game-container {
      margin-top: 10px;
      position: relative;
      width: 480px;
      height: 270px;
      background: #f1f1f1;
    }
    /* The canvas container is where the game canvas is appended. */
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    /* Main Menu overlay styling */
    #main-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #main-menu h2 { margin: 10px 0; }
    #main-menu p { margin: 10px 0; }
    /* Leaderboard Menu overlay styling */
    #leaderboard-menu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      color: white;
      z-index: 2000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Game Over overlay styling */
    #game-over-screen {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px;
      text-align: center;
      color: white;
      z-index: 2000;
      width: 300px;
      border-radius: 8px;
    }
    /* Leaderboard table styling inside leaderboard-menu */
    #leaderboard {
      border-collapse: collapse;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    #leaderboard th, #leaderboard td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    #leaderboard tr:nth-child(even) { background-color: #f2f2f2; }
    #leaderboard th { background-color: #4CAF50; color: white; }
  </style>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Flappy Bird Recreated</h1>
  <!-- The game container includes the canvas container and overlay menus -->
  <div id="game-container">
    <div id="canvas-container">
      <!-- The game canvas will be added here dynamically -->
    </div>
    <!-- Main Menu overlay -->
    <div id="main-menu">
      <h2>Flappy Bird</h2>
      <p id="high-score-display">High Score: 0</p>
      <button class="button button1" onclick="startGameFromMenu();">Start</button>
      <button class="button button1" onclick="showLeaderboardMenu();">Leaderboard</button>
      <button class="button button1" id="soundButton" onclick="toggleSound();">Sound: On</button>
    </div>
    <!-- Leaderboard Menu overlay -->
    <div id="leaderboard-menu">
      <h2>Leaderboard</h2>
      <table id="leaderboard" border="1">
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Score</th>
        </tr>
      </table>
      <button class="button button1" onclick="showMainMenu();">Back</button>
    </div>
    <!-- Game Over overlay -->
    <div id="game-over-screen">
      <h2>Game Over</h2>
      <button class="button button1" onclick="restartGame();">↺</button>
    </div>
  </div>
  <br>
  <!-- Controls below the game container -->
  <button id="reloadButton" class="button button1 small" onclick="window.location.reload();">&#8635;</button>
  <button id="fullscreenButton" class="button button1 small" onclick="toggleFullScreen();">FS</button>

  <script>
    /* --- Global Variables and Sound Setup --- */
    let gameState = "menu"; // "menu", "playing", "leaderboard", or "gameover"
    let soundEnabled = true;
    const soundEffectURL = "https://example.com/sound.mp3"; // Place your sound effect URL here
    const soundEffect = new Audio(soundEffectURL);

    /* --- Firebase Configuration & Leaderboard --- */
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.auth().signInAnonymously().catch(function(error) {
      console.error("Anonymous sign-in failed:", error);
    });
    const db = firebase.database();
    function updateFirebaseLeaderboard(localLeaderboard) {
      db.ref("leaderboard").set(localLeaderboard);
    }
    function fetchFirebaseLeaderboard(callback) {
      db.ref("leaderboard").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          if (data) {
            callback(data);
          } else {
            const defaultLeaderboard = [
              { name: "Player 1", score: 0 },
              { name: "Player 2", score: 0 },
              { name: "Player 3", score: 0 },
              { name: "Player 4", score: 0 },
              { name: "Player 5", score: 0 },
              { name: "Player 6", score: 0 },
              { name: "Player 7", score: 0 },
              { name: "Player 8", score: 0 },
              { name: "Player 9", score: 0 },
              { name: "Player 10", score: 0 }
            ];
            db.ref("leaderboard").set(defaultLeaderboard);
            callback(defaultLeaderboard);
          }
        })
        .catch(error => {
          console.error("Error fetching leaderboard:", error);
        });
    }
    let leaderboardData = [];
    function updateLeaderboardDisplay() {
      const table = document.getElementById("leaderboard");
      // Clear previous rows (except header)
      table.innerHTML = `<tr><th>Rank</th><th>Name</th><th>Score</th></tr>`;
      leaderboardData.forEach((entry, index) => {
        const row = table.insertRow();
        row.insertCell(0).innerHTML = index + 1;
        row.insertCell(1).innerHTML = entry.name;
        row.insertCell(2).innerHTML = entry.score;
      });
    }
    function checkAndUpdateLeaderboard(currentScore) {
      if (currentScore > leaderboardData[leaderboardData.length - 1].score) {
        const playerName = prompt("High score! Enter your name:") || "Anonymous";
        leaderboardData.push({ name: playerName, score: currentScore });
        leaderboardData.sort((a, b) => b.score - a.score);
        leaderboardData = leaderboardData.slice(0, 10);
        updateLeaderboardDisplay();
        updateFirebaseLeaderboard(leaderboardData);
      }
    }
    /* --- Menu Functions --- */
    function showMainMenu() {
      gameState = "menu";
      document.getElementById("main-menu").style.display = "flex";
      document.getElementById("leaderboard-menu").style.display = "none";
      document.getElementById("game-over-screen").style.display = "none";
      // Update high score display from leaderboard data
      let highScore = 0;
      leaderboardData.forEach(entry => { if (entry.score > highScore) highScore = entry.score; });
      document.getElementById("high-score-display").innerText = "High Score: " + highScore;
      // Remove any existing game canvas
      document.getElementById("canvas-container").innerHTML = "";
    }
    function showLeaderboardMenu() {
      gameState = "leaderboard";
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("leaderboard-menu").style.display = "flex";
      updateLeaderboardDisplay();
    }
    function startGameFromMenu() {
      gameState = "playing";
      document.getElementById("main-menu").style.display = "none";
      document.getElementById("leaderboard-menu").style.display = "none";
      // Start the game
      startGame();
    }
    function toggleSound() {
      soundEnabled = !soundEnabled;
      const soundBtn = document.getElementById("soundButton");
      soundBtn.innerText = soundEnabled ? "Sound: On" : "Sound: Off";
    }
    /* --- Full Screen Toggle & Dynamic Sizing --- */
    function toggleFullScreen() {
      const elem = document.getElementById("game-container");
      if (!document.fullscreenElement) {
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        }
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }
    }
    let fsScoreX = window.innerWidth - 60;
    document.addEventListener("fullscreenchange", function() {
      if (document.fullscreenElement) {
        myGameArea.canvas.width = window.innerWidth;
        myGameArea.canvas.height = window.innerHeight;
        fsScoreX = window.innerWidth - 60; // Adjust as desired
        if (myScore) { myScore.x = fsScoreX; }
      } else {
        myGameArea.canvas.width = 480;
        myGameArea.canvas.height = 270;
        if (myScore) { myScore.x = 420; }
      }
    });
    /* --- Global Spacebar for Acceleration --- */
    window.addEventListener("keydown", function(e) {
      if (e.code === "Space" || e.keyCode === 32) {
        accelerate(-0.5);
        e.preventDefault();
      }
      // Optionally add pause functionality with the "k" key here.
    });
    window.addEventListener("keyup", function(e) {
      if (e.code === "Space" || e.keyCode === 32) {
        accelerate(0.30);
        e.preventDefault();
      }
    });
    /* --- Sound Effect on Canvas Tap --- */
    // When the canvas is tapped to fly, play the sound if enabled.
    function playFlySound() {
      if (soundEnabled) {
        // Reset the sound if it's already playing.
        soundEffect.currentTime = 0;
        soundEffect.play();
      }
    }
    /* --- Game Code --- */
    const bgImage = new Image();
    bgImage.crossOrigin = "anonymous";
    bgImage.src = "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/089918d8-99ff-45de-a084-3fe85d0e3fcc/dg34rsu-29a3d144-dc3f-473e-a949-f73a4ba1ef7c.png?token=YOUR_TOKEN_HERE";
    
    let myGamePiece, myObstacles = [], myScore;
    
    function initGame() {
      fetchFirebaseLeaderboard(function(data) {
        leaderboardData = data;
        updateLeaderboardDisplay();
        // Stay in main menu; canvas is not created until "Start" is clicked.
        showMainMenu();
      });
    }
    
    function startGame() {
      // Remove any previous canvas
      document.getElementById("canvas-container").innerHTML = "";
      // Create game objects:
      myGamePiece = new component(30, 30, "blue", 10, 120, "image", "https://app.masonnet.org/bird.png");
      myGamePiece.gravity = 0.05;
      myScore = new component("40px", "Arial", "black", 420, 40, "text");
      myScore.value = 0;
      // Start the game loop:
      myGameArea.start();
      gameState = "playing";
    }
    
    const myGameArea = {
      canvas: document.createElement("canvas"),
      start: function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.getElementById("canvas-container").appendChild(this.canvas);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        // Add canvas event listeners for tap/click acceleration:
        this.canvas.addEventListener("mousedown", function(e) {
          if (document.fullscreenElement) { 
            accelerate(-0.5); 
            playFlySound();
          }
        });
        this.canvas.addEventListener("mouseup", function(e) {
          if (document.fullscreenElement) { accelerate(0.30); }
        });
        this.canvas.addEventListener("touchstart", function(e) {
          if (document.fullscreenElement) { 
            accelerate(-0.5); 
            playFlySound();
            e.preventDefault();
          }
        });
        this.canvas.addEventListener("touchend", function(e) {
          if (document.fullscreenElement) { 
            accelerate(0.30); 
            e.preventDefault();
          }
        });
      },
      clear: function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        if (bgImage.complete && bgImage.naturalWidth > 0) {
          this.context.drawImage(bgImage, 0, 0, this.canvas.width, this.canvas.height);
        } else {
          this.context.fillStyle = "#f1f1f1";
          this.context.fillRect(0, 0, this.canvas.width, this.canvas.height);
        }
      }
    };
    
    function component(width, height, color, x, y, type, imageSrc) {
      this.type = type;
      this.width = width;
      this.height = height;
      this.x = x;
      this.y = y;
      this.speedX = 0;
      this.speedY = 0;
      this.gravity = 0;
      this.gravitySpeed = 0;
      if (imageSrc) {
        this.image = new Image();
        this.image.onload = () => { this.loaded = true; };
        this.image.src = imageSrc;
      } else {
        this.image = null;
      }
      if (this.type === "text") { this.text = ""; }
      this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        const TOP_LIMIT = 40;
        if (this.y < TOP_LIMIT) {
          this.y = TOP_LIMIT;
          this.gravitySpeed = 0;
        }
        this.hitBottom();
      };
      this.hitBottom = function() {
        const rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
          this.y = rockbottom;
          this.gravitySpeed = 0;
        }
      };
      this.update = function() {
        const ctx = myGameArea.context;
        if (this.type === "text") {
          ctx.font = this.width + " " + this.height;
          ctx.fillStyle = color;
          ctx.fillText(this.text, this.x, this.y);
        } else if (this.image && this.loaded) {
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else {
          ctx.fillStyle = color || "blue";
          ctx.fillRect(this.x, this.y, this.width, this.height);
        }
      };
      this.crashWith = function(otherobj) {
        const myleft = this.x;
        const myright = this.x + this.width;
        const mytop = this.y;
        const mybottom = this.y + this.height;
        const otherleft = otherobj.x;
        const otherright = otherobj.x + otherobj.width;
        const othertop = otherobj.y;
        const otherbottom = otherobj.y + otherobj.height;
        return !(mybottom < othertop || mytop > otherbottom ||
                 myright < otherleft || myleft > otherright);
      };
      this.newPos = this.newPos.bind(this);
    }
    
    function updateGameArea() {
      for (let i = 0; i < myObstacles.length; i++) {
        if (myGamePiece.crashWith(myObstacles[i])) {
          clearInterval(myGameArea.interval);
          checkAndUpdateLeaderboard(myScore.value);
          displayGameOverScreen();
          return;
        }
      }
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo === 1 || everyinterval(150)) {
        const x = myGameArea.canvas.width;
        const minHeight = 20, maxHeight = 200;
        const height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        const minGap = 50, maxGap = 200;
        const gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
        const topObstacleImage = "https://app.masonnet.org/pipe-green.png";
        const bottomObstacleImage = "https://app.masonnet.org/pipe-green.png";
        const obstacleTop = new component(40, height, "", x, 0, "image", topObstacleImage);
        const obstacleBottom = new component(40, myGameArea.canvas.height - height - gap, "", x, height + gap, "image", bottomObstacleImage);
        obstacleTop.passed = false;
        obstacleBottom.passed = false;
        myObstacles.push(obstacleTop);
        myObstacles.push(obstacleBottom);
      }
      for (let i = 0; i < myObstacles.length; i++) {
        myObstacles[i].x -= 2;
        myObstacles[i].update();
      }
      for (let i = 0; i < myObstacles.length; i += 2) {
        if (!myObstacles[i].passed && myGamePiece.x > myObstacles[i].x + myObstacles[i].width) {
          myObstacles[i].passed = true;
          myScore.value += 1;
        }
      }
      myScore.text = " " + myScore.value;
      myScore.update();
      myGamePiece.newPos();
      myGamePiece.update();
    }
    function everyinterval(n) {
      return ((myGameArea.frameNo / n) % 1 === 0);
    }
    function accelerate(n) {
      myGamePiece.gravity = n;
    }
    function displayGameOverScreen() {
      document.getElementById("game-over-screen").style.display = "block";
      gameState = "gameover";
    }
    function restartGame() {
      document.getElementById("game-over-screen").style.display = "none";
      myObstacles = [];
      myGameArea.frameNo = 0;
      myScore.value = 0;
      myGamePiece.x = 10;
      myGamePiece.y = 120;
      // Instead of immediately restarting the game, return to the main menu.
      clearInterval(myGameArea.interval);
      showMainMenu();
    }
    
    bgImage.onload = function() {
      initGame();
    };
    bgImage.onerror = function() {
      console.error("Error loading background image. Using fallback fill.");
      initGame();
    };
  </script>
</body>
</html>
