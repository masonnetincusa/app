<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird – Fixed Death Sequence</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Press Start 2P -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
  >
  <style>
    html,body { margin:0;padding:0;width:100%;height:100%;overflow:hidden;background:#000;color:#fff }
    #game-container { position:relative;width:100%;height:100% }
    canvas { display:block;width:100%;height:100% }
    #score {
      position:absolute;top:10px;left:10px;
      font-family:'Press Start 2P',system-ui;
      font-size:48px;color:#fff;
      text-shadow:2px 2px 4px rgba(0,0,0,0.7);z-index:5
    }
    #pauseBtn {
      position:absolute;top:10px;right:10px;display:none;
      background:#f00;border:none;color:#fff;
      padding:8px 16px;cursor:pointer;z-index:6
    }
    .overlay {
      position:absolute;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.85);display:flex;
      flex-direction:column;align-items:center;
      justify-content:center;text-align:center;
      font-family:Arial,sans-serif;z-index:10
    }
    .hidden { display:none }
    .overlay button {
      background:#f00;border:none;color:#fff;
      padding:12px 24px;margin:8px;cursor:pointer
    }
    .scroll-list {
      width:80%;max-height:200px;
      overflow-y:auto;text-align:left;
      margin:12px 0;color:#fff
    }
    .scroll-list div {
      border-bottom:1px solid #444;
      padding:6px 0
    }
    #loginOverlay input { display:block;width:200px;padding:6px;margin:8px 0 }
    #loginOverlay label { display:flex;align-items:center;color:#fff }
    #loginOverlay label input { margin-right:6px }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    <div id="score">0</div>
    <button id="pauseBtn">Pause</button>

    <!-- Login Overlay -->
    <div id="loginOverlay" class="overlay hidden">
      <h2>Sign In</h2>
      <input id="loginEmail" type="text" placeholder="Email">
      <input id="loginPass"  type="password" placeholder="Password">
      <label><input id="loginRemember" type="checkbox">Remember me</label>
      <button id="loginSubmit">Sign In</button>
      <button id="loginCancel">Cancel</button>
    </div>

    <!-- Main Menu -->
    <div id="menuOverlay" class="overlay">
      <img src="https://app.masonnet.org/fbrc.png"
           style="width:240px;margin-bottom:24px" alt="Logo">
      <button id="startBtn">Start</button>
      <button id="leaderboardBtn">Leaderboard</button>
      <button id="settingsBtn">Settings</button>
      <button id="adminBtn" class="hidden">Admin Console</button>
      <button id="signOutBtn" class="hidden">Sign Out</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboardOverlay" class="overlay hidden">
      <h2>Global Top 10</h2>
      <div id="leaderboardList" class="scroll-list"></div>
      <button id="backFromLbBtn">Back</button>
    </div>

    <!-- Settings -->
    <div id="settingsOverlay" class="overlay hidden">
      <h2>Settings</h2>
      <div class="setting-item">
        <button id="soundToggle">🔊 Sound</button>
        <p class="setting-desc">Toggle sound effects on or off.</p>
      </div>
      <div class="setting-item">
        <button id="themeToggle">🌙 Dark Mode</button>
        <p class="setting-desc">Switch backgrounds.</p>
      </div>
      <div class="setting-item">
        <button id="skipToggle">🚀 Skip to GO: Off</button>
        <p class="setting-desc">
          Immediately triggers game over when enabled. No SFX if enabled.
        </p>
      </div>
      <div class="setting-item">
        <button id="authBtn">Sign In</button>
        <p class="setting-desc" id="authDesc">Sign in to access admin console.</p>
      </div>
      <button id="closeSettingsBtn">Close</button>
    </div>

    <!-- Admin -->
    <div id="adminOverlay" class="overlay hidden">
      <h2>Feedback Submissions</h2>
      <div id="adminList" class="scroll-list"></div>
      <button id="closeAdminBtn">Back</button>
    </div>

    <!-- Pause -->
    <div id="pauseOverlay" class="overlay hidden">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="backFromPauseBtn">Main Menu</button>
    </div>

    <!-- Game Over -->
    <div id="gameoverOverlay" class="overlay hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Restart</button>
      <button id="backFromGOBtn">Main Menu</button>
    </div>

    <!-- Effect Overlay -->
    <div id="effectOverlay" class="overlay hidden">
      <h2>Playing sound effects...</h2>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded',()=>{
    const OBSTACLE_WIDTH=60, PIPE_GAP_MIN=120, PIPE_GAP_MAX=200;
    const FLAP_CD=200, PARALLAX_SPEEDS=[0.3,0.8,2];

    firebase.initializeApp({
      apiKey:"AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain:"masonnet-app-official.firebaseapp.com",
      databaseURL:"https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId:"masonnet-app-official"
    });
    const auth  = firebase.auth(),
          db    = firebase.database(),
          lbRef = db.ref("leaderboard"),
          fbRef = db.ref("feedback"),
          roles = db.ref("roles");

    const loginOL    = $("#loginOverlay"), menuOL = $("#menuOverlay"),
          lbOL       = $("#leaderboardOverlay"), settingsOL=$("#settingsOverlay"),
          adminOL    = $("#adminOverlay"), pauseOL=$("#pauseOverlay"),
          goOL       = $("#gameoverOverlay"), effectOL=$("#effectOverlay"),
          canvas     = document.getElementById("canvas"),
          ctx        = canvas.getContext("2d"),
          scoreDiv   = $("#score"), pauseBtn = $("#pauseBtn"),
          loginEmail = $("#loginEmail"), loginPass=$("#loginPass"),
          loginRem   = $("#loginRemember"), loginSubmit=$("#loginSubmit"),
          loginCancel=$("#loginCancel"),
          startBtn  =$("#startBtn"), lbBtn=$("#leaderboardBtn"),
          settingsBtn=$("#settingsBtn"), adminBtn=$("#adminBtn"),
          authBtn   =$("#authBtn"), signOutBtn=$("#signOutBtn"),
          restartBtn=$("#restartBtn"), closeSettingsBtn=$("#closeSettingsBtn"),
          closeAdminBtn=$("#closeAdminBtn"), backFromLbBtn=$("#backFromLbBtn"),
          backFromPauseBtn=$("#backFromPauseBtn"),
          backFromGOBtn=$("#backFromGOBtn"), resumeBtn=$("#resumeBtn"),
          leaderboardList=$("#leaderboardList"), adminList=$("#adminList"),
          authDesc=$("#authDesc");

    const lightBg=new Image(), darkBg=new Image(),
          birdImg=new Image(), pipeImg=new Image();
    lightBg.src="https://app.masonnet.org/lightbg.png";
    darkBg.src ="https://app.masonnet.org/darkbg.png";
    birdImg.src="https://app.masonnet.org/bird.png";
    pipeImg.src="https://app.masonnet.org/pipe-green.png";

    const pointS=new Audio("https://app.masonnet.org/point.mp3"),
          flapS =new Audio("https://app.masonnet.org/flap.mp3"),
          hitS  =new Audio("https://app.masonnet.org/hit.mp3"),
          dieS  =new Audio("https://app.masonnet.org/die.mp3");

    function $(id){return document.getElementById(id);}

    Promise.all([
      new Promise(r=>lightBg.onload=r),
      new Promise(r=>darkBg.onload=r),
      new Promise(r=>birdImg.onload=r),
      new Promise(r=>pipeImg.onload=r)
    ]).then(init);

    function init(){
      let state="menu", bird,pipes,score,frame,animId;
      let soundOn=true,darkMode=false,skipOn=false,bgImg=lightBg;
      let collided=false,lastFlapTime=0,parallaxOffs=[0,0,0],isAdmin=false;

      function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
      window.addEventListener("resize",resize);resize();

      function hideAll(){[loginOL,menuOL,lbOL,settingsOL,adminOL,pauseOL,goOL,effectOL]
        .forEach(o=>o.classList.add("hidden"));pauseBtn.style.display="none";}
      function show(id){hideAll();$(id).classList.remove("hidden");
        if(id=="menuOverlay")signOutBtn.classList.remove("hidden");}

      auth.onAuthStateChanged(u=>{
        if(!u){isAdmin=false;adminBtn.classList.add("hidden");
          signOutBtn.classList.add("hidden");authBtn.innerText="Sign In";
          authDesc.innerText="Sign in to access the admin console.";show("menuOverlay");return;}
        roles.child(u.uid).once("value",snap=>{
          isAdmin=snap.val()==="admin";
          adminBtn.classList.toggle("hidden",!isAdmin);
        });
        authBtn.innerText="Sign Out";
        authDesc.innerText="Signed in as "+u.email;
        signOutBtn.classList.remove("hidden");
        show("menuOverlay");
      });

      loginSubmit.onclick=()=>{
        auth.setPersistence(loginRem.checked?
          firebase.auth.Auth.Persistence.LOCAL:
          firebase.auth.Auth.Persistence.SESSION
        ).then(()=>auth.signInWithEmailAndPassword(loginEmail.value,loginPass.value))
         .catch(e=>alert(e.message));
      };
      loginCancel.onclick=()=>show("settingsOverlay");
      authBtn.onclick    =()=>auth.currentUser?auth.signOut():show("loginOverlay");
      signOutBtn.onclick =()=>auth.signOut();

      function updateSound(){ $("soundToggle").innerText = soundOn?"🔊 Sound":"🔇 Mute"; }
      function updateTheme(){ $("themeToggle").innerText= darkMode?"☀️ Light Mode":"🌙 Dark Mode"; }
      function updateSkip(){ $("skipToggle").innerText = skipOn?"🚀 Skip: On":"🚀 Skip: Off"; }

      class Bird{
        constructor(){this.w=36;this.h=30;this.x=50;this.y=(canvas.height-this.h)/2;this.vy=0;this.g=0.25;}
        update(){
          this.vy+=this.g;this.y+=this.vy;
          if(this.y<0){this.y=0;this.vy=0;}
          if(this.y+this.h>=canvas.height){this.y=canvas.height-this.h;this.die();}
        }
        draw(){ctx.drawImage(birdImg,this.x,this.y,this.w,this.h);}
        flap(){
          const now=Date.now();
          if(soundOn && now-lastFlapTime>=FLAP_CD){flapS.currentTime=0;flapS.play();lastFlapTime=now;}
          this.vy=-6;
        }
        collides(p){return!(this.x+this.w<p.x||this.x>p.x+p.w||this.y+this.h<p.y||this.y>p.y+p.h);}
        die(){
          if(collided) return;
          state="dying";collided=true;cancelAnimationFrame(animId);
          pauseBtn.style.display="none";hideAll();show("effectOverlay");
          if(skipOn||!soundOn){endGame();return;}
          hitS.currentTime=0;hitS.play();
          hitS.onended=()=>{
            dieS.currentTime=0;dieS.play();
            dieS.onended=endGame;
          };
        }
      }

      function spawnPipes(){
        const x=canvas.width,h=20+Math.random()*(canvas.height/2-20),
              gap=PIPE_GAP_MIN+Math.random()*(PIPE_GAP_MAX-PIPE_GAP_MIN);
        pipes=pipes.filter(p=>p.x+p.w>0);
        if(!pipes.length||x-pipes[pipes.length-1].x>OBSTACLE_WIDTH*3){
          pipes.push({x,y:0,w:OBSTACLE_WIDTH,h,passed:false,top:true});
          pipes.push({x,y:h+gap,w:OBSTACLE_WIDTH,
                      h:canvas.height-h-gap,passed:false,top:false});
        }
      }

      function endGame(){
        hideAll();show("gameoverOverlay");
        $("finalScore").innerText=score;
      }

      function renderLB(){
        leaderboardList.innerHTML="";
        lbRef.orderByChild("score").limitToLast(10)
          .once("value",snap=>{
          Object.values(snap.val()||{}).sort((a,b)=>b.score-a.score)
            .forEach((e,i)=>{
              const d=document.createElement("div");
              d.innerText=`${i+1}. ${e.name}: ${e.score}`;
              leaderboardList.appendChild(d);
            });
          show("leaderboardOverlay");
        });
      }

      function renderAdmin(){
        adminList.innerHTML="";
        fbRef.orderByChild("timestamp")
          .once("value",snap=>{
          Object.entries(snap.val()||{}).reverse()
            .forEach(([id,v])=>{
              const d=document.createElement("div");
              d.innerHTML=`<strong>${v.type}</strong> – ${v.subject}<br>${v.message}<br><em>${new Date(v.timestamp).toLocaleString()}</em>`;
              adminList.appendChild(d);
            });
          show("adminOverlay");
        });
      }

      function loop(){
        if(state!=="playing") return;
        animId=requestAnimationFrame(loop);
        frame++;
        PARALLAX_SPEEDS.forEach((spd,i)=>{
          parallaxOffs[i]=(parallaxOffs[i]+spd)%canvas.width;
          ctx.drawImage(bgImg,-parallaxOffs[i],0,canvas.width,canvas.height);
          ctx.drawImage(bgImg,canvas.width-parallaxOffs[i],0,canvas.width,canvas.height);
        });
        if(frame===1||frame%150===0) spawnPipes();
        pipes.forEach(p=>{
          p.x-=1.8;ctx.drawImage(pipeImg,p.x,p.y,p.w,p.h);
          if(!collided&&bird.collides(p))bird.die();
          if(p.top&&!p.passed&&bird.x>p.x+p.w){
            p.passed=true;score++;scoreDiv.innerText=score;
            if(soundOn){pointS.currentTime=0;pointS.play();}
          }
        });
        pipes=pipes.filter(p=>p.x+p.w>0);
        bird.update();bird.draw();
      }

      function startGame(){
        state="playing";bird=new Bird();pipes=[];score=0;frame=0;
        collided=false;parallaxOffs=[0,0,0];bgImg=darkMode?darkBg:lightBg;
        scoreDiv.innerText=score;hideAll();pauseBtn.style.display="block";loop();
      }
      function pauseGame(){
        if(state!=="playing")return;
        state="paused";cancelAnimationFrame(animId);
        hideAll();show("pauseOverlay");
      }

      startBtn.onclick        =startGame;
      lbBtn.onclick           =renderLB;
      settingsBtn.onclick     =()=>show("settingsOverlay");
      closeSettingsBtn.onclick=()=>show("menuOverlay");
      adminBtn.onclick        =renderAdmin;
      closeAdminBtn.onclick   =()=>show("menuOverlay");
      backFromLbBtn.onclick   =()=>show("menuOverlay");
      resumeBtn.onclick       =()=>{state="playing";loop();};
      backFromPauseBtn.onclick=()=>show("menuOverlay");
      restartBtn.onclick      =startGame;
      backFromGOBtn.onclick   =()=>show("menuOverlay");
      pauseBtn.onclick        =pauseGame;

      $("soundToggle").onclick =()=>{soundOn=!soundOn;updateSound();}
      $("themeToggle").onclick =()=>{darkMode=!darkMode;updateTheme();}
      $("skipToggle").onclick  =()=>{skipOn=!skipOn;updateSkip();}

      window.addEventListener("keydown",e=>{
        if(e.code==="Space"&&state==="playing"){bird.flap();e.preventDefault();}
        if(e.key==="k"&&state==="playing")pauseGame();
      });
      ['click','mousedown','touchstart'].forEach(evt=>{
        canvas.addEventListener(evt,e=>{
          if(state==="playing"){bird.flap();e.preventDefault();}
        });
      });

      updateSound();updateTheme();updateSkip();
      show("menuOverlay");
    }
  });
  </script>
</body>
</html>
