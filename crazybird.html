<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Debug Pauseâ†’Menu</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body,html { margin:0; padding:0; width:100%; height:100%; overflow:hidden; background:#000; color:#fff; }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      background:rgba(0,0,0,0.8); font-family:Arial,sans-serif; text-align:center;
    }
    button { padding:12px 24px; margin:8px; font-size:16px; }
  </style>
</head>
<body>
  <div id="menu" class="overlay">
    <h1>Main Menu</h1>
    <button id="toPause">Go to Pause</button>
  </div>

  <div id="pause" class="overlay" style="display:none">
    <h1>Paused</h1>
    <button id="backToMenu">Back to Menu</button>
  </div>

  <script>
    // 1) Alert on load
    alert('Script loaded');

    const menu = document.getElementById('menu');
    const pause = document.getElementById('pause');
    const toPauseBtn = document.getElementById('toPause');
    const backBtn = document.getElementById('backToMenu');

    function showMenu(){
      console.log('showMenu()');
      menu.style.display = 'flex';
      pause.style.display = 'none';
    }
    function showPause(){
      console.log('showPause()');
      menu.style.display = 'none';
      pause.style.display = 'flex';
    }

    // 2) Log clicks/taps
    toPauseBtn.addEventListener('click', ()=>{ console.log('toPause clicked (click)'); showPause(); });
    toPauseBtn.addEventListener('touchend',()=>{ console.log('toPause clicked (touch)'); showPause(); });

    backBtn.addEventListener('click', ()=>{ console.log('back clicked (click)'); showMenu(); });
    backBtn.addEventListener('touchend',()=>{ console.log('back clicked (touch)'); showMenu(); });

    // 3) Start on Main Menu
    showMenu();
  </script>
</body>
</html>
