<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird ‚Äì Solid Menu & No Early Death</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Press Start 2P for Score -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
        rel="stylesheet" />

  <style>
    html, body {
      margin:0; padding:0;
      width:100vw; height:100vh;
      background:#000; overflow:hidden;
      font-family:Arial,sans-serif;
    }
    /* Toggleable static background */
    #background {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background-size:cover;
      background-position:center;
      z-index:1;
      display:none;
    }
    /* Game canvas */
    canvas {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      touch-action:none;
      z-index:2;
    }
    /* Score display */
    #score {
      position:absolute; top:10px; left:10px;
      font-family:'Press Start 2P',system-ui;
      font-size:48px; color:#fff;
      text-shadow:2px 2px 4px rgba(0,0,0,0.7);
      z-index:3;
    }
    /* Pause button */
    #pauseBtn {
      position:absolute; top:10px; right:10px;
      display:none; z-index:3;
      background:#f00; color:#fff; border:none;
      padding:8px 16px; cursor:pointer;
    }
    /* Full‚Äêscreen overlay */
    .overlay {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      z-index:4;
    }
    .overlay-bg {
      position:absolute; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
    }
    .overlay-content {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff; color:#000;
      padding:24px; border-radius:8px;
      max-width:90%; width:300px;
      text-align:center;
    }
    .overlay-content h2 {
      margin:0 0 16px;
    }
    .overlay-content button {
      margin:8px; padding:8px 16px;
      font-size:16px; cursor:pointer;
    }
    .scroll-list {
      background:#eee; padding:8px;
      margin:16px 0; max-height:200px;
      overflow-y:auto; text-align:left;
      border-radius:4px;
    }
    .scroll-list div {
      border-bottom:1px solid #ccc; padding:4px 0;
    }
    .overlay-content input {
      width:100%; padding:8px;
      margin:8px 0; box-sizing:border-box;
    }
    .overlay-content label {
      display:flex; align-items:center; margin:8px 0;
    }
    .overlay-content label input {
      margin-right:8px;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <!-- CSS background, hidden until Start -->
  <div id="background"></div>

  <!-- Game Elements -->
  <canvas id="canvas"></canvas>
  <div id="score">0</div>
  <button id="pauseBtn">Pause</button>

  <!-- Login Overlay -->
  <div id="loginOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Sign In</h2>
      <input id="loginEmail" placeholder="Email" />
      <input id="loginPass" type="password" placeholder="Password" />
      <label><input id="loginRemember" type="checkbox" /> Remember me</label>
      <button id="loginSubmit">Sign In</button>
      <button id="loginCancel">Cancel</button>
    </div>
  </div>

  <!-- Main Menu -->
  <div id="menuOverlay" class="overlay">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <img src="https://app.masonnet.org/fbrc.png"
           style="width:180px;margin-bottom:16px" alt="Logo"/>
      <h2>Main Menu</h2>
      <button id="startBtn">Start</button><br/>
      <button id="leaderboardBtn">Leaderboard</button><br/>
      <button id="settingsBtn">Settings</button><br/>
      <button id="adminBtn" class="hidden">Admin</button><br/>
      <button id="signOutBtn" class="hidden">Sign Out</button>
    </div>
  </div>

  <!-- Leaderboard Overlay -->
  <div id="leaderboardOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Global Top 10</h2>
      <div id="leaderboardList" class="scroll-list"></div>
      <button id="backFromLbBtn">Back</button>
    </div>
  </div>

  <!-- Settings Overlay -->
  <div id="settingsOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Settings</h2>
      <button id="soundToggle">üîä Sound</button><br/>
      <button id="themeToggle">üåô Dark Mode</button><br/>
      <button id="skipToggle">üöÄ Skip to GO: Off</button><br/>
      <button id="authBtn">Sign In</button><br/>
      <button id="closeSettingsBtn">Close</button>
    </div>
  </div>

  <!-- Admin Overlay -->
  <div id="adminOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Feedback</h2>
      <div id="adminList" class="scroll-list"></div>
      <button id="closeAdminBtn">Back</button>
    </div>
  </div>

  <!-- Pause Overlay -->
  <div id="pauseOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button><br/>
      <button id="backFromPauseBtn">Main Menu</button>
    </div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameoverOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <button id="restartBtn">Restart</button><br/>
      <button id="backFromGOBtn">Main Menu</button>
    </div>
  </div>

  <!-- Effect Overlay -->
  <div id="effectOverlay" class="overlay hidden">
    <div class="overlay-bg"></div>
    <div class="overlay-content">
      <h2>Playing sound effects‚Ä¶</h2>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database-compat.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded',()=> {
    // Constants
    const OBSTACLE_WIDTH=60, PIPE_GAP_MIN=120, PIPE_GAP_MAX=200, FLAP_CD=200;

    // Firebase (must serve over http/https)
    firebase.initializeApp({
      apiKey:"AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain:"masonnet-app-official.firebaseapp.com",
      databaseURL:"https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId:"masonnet-app-official"
    });
    const auth=firebase.auth(), db=firebase.database();
    const lbRef=db.ref("leaderboard"), fbRef=db.ref("feedback"), roles=db.ref("roles");

    // DOM refs
    const background      = $('background'),
          canvas          = $('canvas'),
          ctx             = canvas.getContext('2d'),
          scoreDiv        = $('score'),
          pauseBtn        = $('pauseBtn'),
          startBtn        = $('startBtn'),
          leaderboardBtn  = $('leaderboardBtn'),
          settingsBtn     = $('settingsBtn'),
          adminBtn        = $('adminBtn'),
          signOutBtn      = $('signOutBtn'),
          resumeBtn       = $('resumeBtn'),
          backPauseBtn    = $('backFromPauseBtn'),
          restartBtn      = $('restartBtn'),
          backGOBtn       = $('backFromGOBtn'),
          loginEmail      = $('loginEmail'),
          loginPass       = $('loginPass'),
          loginRemember   = $('loginRemember'),
          loginSubmit     = $('loginSubmit'),
          loginCancel     = $('loginCancel'),
          authBtn         = $('authBtn'),
          authDesc        = $('authDesc'),
          soundToggle     = $('soundToggle'),
          themeToggle     = $('themeToggle'),
          skipToggle      = $('skipToggle'),
          closeSettingsBtn= $('closeSettingsBtn'),
          lbList          = $('leaderboardList'),
          backFromLbBtn   = $('backFromLbBtn'),
          adminList       = $('adminList'),
          closeAdminBtn   = $('closeAdminBtn'),
          finalScoreSpan  = $('finalScore');

    // Quick $ helper
    function $(id){ return document.getElementById(id); }

    // Resize canvas
    function resizeCanvas(){
      canvas.width  = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Game state
    let state='menu', bird, pipes, score, frame, rafId;
    let soundOn=true, darkMode=false, skipOn=false, collided=false, lastFlap=0;

    // Show/hide overlays
    function showOverlay(id){
      ['loginOverlay','menuOverlay','leaderboardOverlay','settingsOverlay',
       'adminOverlay','pauseOverlay','gameoverOverlay','effectOverlay'
      ].forEach(oid=>$(oid).classList.add('hidden'));
      if(id) $(id).classList.remove('hidden');
    }

    // Update background
    function updateBackground(){
      background.style.display='block';
      background.style.backgroundImage = darkMode
        ? "url('https://app.masonnet.org/darkbg.png')"
        : "url('https://app.masonnet.org/lightbg.png')";
    }

    // Toggle labels
    function updateSound(){ soundToggle.textContent = soundOn?'üîä Sound':'üîá Mute'; }
    function updateTheme(){ themeToggle.textContent = darkMode?'‚òÄÔ∏è Light':'üåô Dark'; }
    function updateSkip() { skipToggle.textContent  = skipOn?'üöÄ Skip: On':'üöÄ Skip: Off'; }

    // Firebase auth listener
    auth.onAuthStateChanged(u=>{
      if(!u){
        adminBtn.classList.add('hidden');
        signOutBtn.classList.add('hidden');
        authBtn.textContent='Sign In';
        authDesc.textContent='Sign in to access admin';
        return showOverlay('menuOverlay');
      }
      roles.child(u.uid).once('value',snap=>{
        if(snap.val()==='admin') adminBtn.classList.remove('hidden');
      });
      authBtn.textContent='Sign Out';
      authDesc.textContent=`Signed in as ${u.email}`;
      signOutBtn.classList.remove('hidden');
      showOverlay('menuOverlay');
    });

    // Login handlers
    loginSubmit.onclick=()=>{
      const pers = loginRemember.checked
        ? firebase.auth.Auth.Persistence.LOCAL
        : firebase.auth.Auth.Persistence.SESSION;
      auth.setPersistence(pers)
        .then(()=> auth.signInWithEmailAndPassword(loginEmail.value,loginPass.value))
        .catch(e=>alert(e.message));
    };
    loginCancel.onclick=()=>showOverlay('settingsOverlay');
    authBtn.onclick   =()=> auth.currentUser? auth.signOut(): showOverlay('loginOverlay');
    signOutBtn.onclick=()=> auth.signOut();

    // Bird class
    class Bird {
      constructor(){
        this.w=36;this.h=30;this.x=50;
        this.y=(canvas.height-this.h)/2;
        this.vy=0;this.g=0.25;
      }
      update(){
        if(state!=='playing') return;
        this.vy+=this.g; this.y+=this.vy;
        if(this.y<0){ this.y=0; this.vy=0; }
        if(this.y+this.h>canvas.height){
          this.y=canvas.height-this.h;
          this.die();
        }
      }
      draw(){ ctx.drawImage(birdImg,this.x,this.y,this.w,this.h); }
      flap(){
        const now=Date.now();
        if(soundOn && now-lastFlap>=FLAP_CD){
          flapS.currentTime=0; flapS.play(); lastFlap=now;
        }
        this.vy=-6;
      }
      collides(p){
        return !(
          this.x+this.w < p.x ||
          this.x > p.x+p.w ||
          this.y+this.h < p.y ||
          this.y > p.y+p.h
        );
      }
      die(){
        if(state!=='playing' || collided) return;
        collided=true; state='dying';
        cancelAnimationFrame(rafId);
        pauseBtn.style.display='none';
        showOverlay('effectOverlay');
        if(skipOn||!soundOn){ return endGame(); }
        hitS.currentTime=0; hitS.play();
        hitS.onended=()=>{
          dieS.currentTime=0; dieS.play();
          dieS.onended=endGame;
        };
      }
    }

    // Spawn pipes
    function spawnPipes(){
      const x=canvas.width,
            h=20+Math.random()*(canvas.height/2-20),
            gap=PIPE_GAP_MIN+Math.random()*(PIPE_GAP_MAX-PIPE_GAP_MIN);
      pipes=pipes.filter(p=>p.x+p.w>0);
      if(!pipes.length|| x-pipes[pipes.length-1].x>OBSTACLE_WIDTH*3){
        pipes.push({x,y:0,w:OBSTACLE_WIDTH,h,passed:false,top:true});
        pipes.push({x,y:h+gap,w:OBSTACLE_WIDTH,h:canvas.height-h-gap,passed:false,top:false});
      }
    }

    // End game
    function endGame(){
      showOverlay('gameoverOverlay');
      finalScoreSpan.textContent = score;
    }

    // Main loop
    function loop(){
      if(state!=='playing') return;
      rafId = requestAnimationFrame(loop);
      frame++;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // Pipes
      pipes.forEach(p=>{
        p.x -= 1.8;
        ctx.drawImage(pipeImg,p.x,p.y,p.w,p.h);
        if(!collided && bird.collides(p)) bird.die();
        if(p.top && !p.passed && bird.x>p.x+p.w){
          p.passed=true;
          score++;
          scoreDiv.textContent=score;
          if(soundOn){ pointS.currentTime=0; pointS.play(); }
        }
      });
      pipes=pipes.filter(p=>p.x+p.w>0);

      // Bird
      bird.update();
      bird.draw();

      // Spawn new
      if(frame===1 || frame%150===0) spawnPipes();
    }

    // Start button
    startBtn.onclick=()=>{
      state='playing';
      bird   = new Bird();
      pipes  = [];
      score  = 0;
      frame  = 0;
      collided=false;
      scoreDiv.text = '0';
      updateBackground();
      pauseBtn.style.display='block';
      showOverlay(null);
      loop();
    };

    // Pause button
    pauseBtn.onclick=()=>{
      if(state!=='playing') return;
      state='paused';
      cancelAnimationFrame(rafId);
      showOverlay('pauseOverlay');
    };

    // Resume
    resumeBtn.onclick=()=>{
      showOverlay(null);
      pauseBtn.style.display='block';
      state='playing';
      loop();
    };

    // Leaderboard
    leaderboardBtn.onclick=()=>{
      lbList.innerHTML='';
      lbRef.orderByChild("score").limitToLast(10)
        .once("value",snap=>{
          Object.values(snap.val()||{}).sort((a,b)=>b.score-a.score)
            .forEach((e,i)=>{ const d=document.createElement("div");
              d.textContent=`${i+1}. ${e.name}: ${e.score}`;
              lbList.appendChild(d);
            });
          showOverlay("leaderboardOverlay");
        });
    };
    backFromLbBtn.onclick=()=>showOverlay("menuOverlay");

    // Settings
    settingsBtn.onclick=()=>showOverlay("settingsOverlay");
    closeSettingsBtn.onclick=()=>showOverlay("menuOverlay");
    soundToggle.onclick=()=>{ soundOn=!soundOn; updateSound(); };
    themeToggle.onclick=()=>{ darkMode=!darkMode; updateTheme(); updateBackground(); };
    skipToggle.onclick=()=>{ skipOn=!skipOn; updateSkip(); };

    // Admin
    adminBtn.onclick=()=>{
      adminList.innerHTML='';
      fbRef.orderByChild("timestamp").once("value",snap=>{
        Object.entries(snap.val()||{}).reverse().forEach(([,v])=>{
          const d=document.createElement("div");
          d.innerHTML=`<strong>${v.type}</strong> ‚Äì ${v.subject}<br>${v.message}<br><em>${new Date(v.timestamp).toLocaleString()}</em>`;
          adminList.appendChild(d);
        });
        showOverlay("adminOverlay");
      });
    };
    closeAdminBtn.onclick=()=>showOverlay("menuOverlay");

    // Game Over
    restartBtn.onclick=startBtn.onclick;
    backFromGOBtn.onclick=()=>showOverlay("menuOverlay");

    // Canvas tap/flap
    canvas.addEventListener("pointerdown",e=>{
      if(state==="playing"){ bird.flap(); e.preventDefault(); }
    },{passive:false});

    // Keyboard controls
    window.addEventListener("keydown",e=>{
      if(e.code==="Space"&&state==="playing"){ bird.flap(); e.preventDefault(); }
      if(e.key==="k"&&state==="playing") pauseBtn.onclick();
    });

    // Init UI
    updateSound(); updateTheme(); updateSkip();
    showOverlay("menuOverlay");
  });
  </script>
</body>
</html>
