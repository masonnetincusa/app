<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pauseâ†’Menu Test</title>
  <style>
    body { margin:0; overflow:hidden; }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); color:#fff;
      display:flex; align-items:center; justify-content:center; flex-direction:column;
      font-family:Arial; text-align:center;
    }
    #pauseOverlay, #menuOverlay {
      display:none;
    }
    button { padding:10px 20px; margin:10px; font-size:16px; }
  </style>
</head>
<body>
  <div id="menuOverlay" class="overlay">
    <h1>Main Menu</h1>
    <button id="toPause">Go to Pause</button>
  </div>

  <div id="pauseOverlay" class="overlay">
    <h1>Paused</h1>
    <button id="backToMenu">Main Menu</button>
  </div>

  <script>
    const menuOverlay = document.getElementById('menuOverlay');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const toPauseBtn = document.getElementById('toPause');
    const backToMenuBtn = document.getElementById('backToMenu');

    function showMenu() {
      menuOverlay.style.display = 'flex';
      pauseOverlay.style.display = 'none';
    }
    function showPause() {
      menuOverlay.style.display = 'none';
      pauseOverlay.style.display = 'flex';
    }

    toPauseBtn.addEventListener('click', showPause);
    toPauseBtn.addEventListener('touchend', showPause);

    backToMenuBtn.addEventListener('click', showMenu);
    backToMenuBtn.addEventListener('touchend', showMenu);

    // Start at Main Menu
    showMenu();
  </script>
</body>
</html>
