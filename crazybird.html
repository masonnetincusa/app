<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Flappy Bird â€“ Pause/Resume Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#222; }
    #game-container { position:relative; width:100%; height:100%; background:#000; }
    canvas { display:block; width:100%; height:100%; }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); color:#fff;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:Arial,sans-serif; text-align:center; z-index:10;
    }
    .hidden { display:none; }
    button {
      background:#f00; border:none; color:#fff;
      padding:12px 24px; margin:10px; font-size:16px; cursor:pointer;
    }
    #score { position:absolute; top:10px; left:10px; font-size:24px; color:#fff; z-index:5; }
    #pauseBtn {
      position:absolute; top:10px; right:10px; background:#f00; border:none; color:#fff;
      padding:8px; font-size:14px; cursor:pointer; z-index:5;
    }
    #leaderboard-list {
      text-align:left; max-height:150px; overflow-y:auto; width:80%; margin-bottom:15px;
    }
    #leaderboard-list div {
      border-bottom:1px solid #444; padding:4px 0;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas"></canvas>
    <div id="score">0</div>
    <button id="pauseBtn" class="hidden">Pause</button>

    <!-- Main Menu -->
    <div id="menu" class="overlay">
      <h1>Flappy Bird</h1>
      <button id="startBtn">Start</button>
      <button id="showLbBtn">Leaderboard</button>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="overlay hidden">
      <h2>Top Scores</h2>
      <div id="leaderboard-list"></div>
      <button id="backFromLbBtn">Back</button>
    </div>

    <!-- Pause Menu -->
    <div id="pause" class="overlay hidden">
      <h2>Paused</h2>
      <button id="resumeBtn">Resume</button>
      <button id="backFromPauseBtn">Main Menu</button>
    </div>

    <!-- Game Over -->
    <div id="gameover" class="overlay hidden">
      <h2>Game Over</h2>
      <p>Your Score: <span id="finalScore">0</span></p>
      <div id="leaderboard-list"></div>
      <button id="restartBtn">Restart</button>
      <button id="backFromGameOverBtn">Main Menu</button>
    </div>
  </div>

  <script>
    // Canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // State
    let state = 'menu'; // 'menu','playing','paused','gameover','leaderboard'
    let bird, pipes, score, frameNo, loopId;

    // Leaderboard (localStorage)
    let lb = JSON.parse(localStorage.getItem('flappyLB')||'[]');
    function saveLB() { localStorage.setItem('flappyLB', JSON.stringify(lb)); }
    function renderLB(selector) {
      const div = document.querySelector(selector);
      div.innerHTML = '';
      lb.slice(0,10).forEach((e,i)=>{
        const d = document.createElement('div');
        d.innerText = `${i+1}. ${e.name}: ${e.score}`;
        div.appendChild(d);
      });
    }

    // Bird Class
    class Bird {
      constructor(){
        this.w=30; this.h=30;
        this.x=50; this.y=canvas.height/2 - this.h/2;
        this.vy=0; this.gravity=0.2;
      }
      update(){
        this.vy += this.gravity;
        this.y += this.vy;
        // clamp top
        if(this.y < 0) {
          this.y = 0;
          this.vy = 0;
        }
        // floor crash
        if(this.y + this.h > canvas.height) endGame();
      }
      draw(){
        ctx.fillStyle = 'yellow';
        ctx.fillRect(this.x, this.y, this.w, this.h);
      }
      flap(){
        this.vy = -6;
      }
      collides(p){
        return !(this.x+this.w < p.x ||
                 this.x > p.x+p.w ||
                 this.y+this.h < p.y ||
                 this.y > p.y+p.h);
      }
    }

    // Spawn Pipes
    function spawnPipes(){
      const x = canvas.width;
      const h = 20 + Math.random()*(canvas.height/2 - 20);
      const gap = 120 + Math.random()*80; // bigger gap
      pipes = pipes.filter(o=>o.x+o.w>0);
      if(pipes.length<2 || x - pipes[pipes.length-2].x > 150){
        pipes.push({x,y:0,w:40,h,passed:false});
        pipes.push({x,y:h+gap,w:40,h:canvas.height-h-gap,passed:false});
      }
    }

    // Hide all overlays + pause button
    function hideAll(){
      ['menu','leaderboard','pause','gameover']
        .forEach(id=>document.getElementById(id).classList.add('hidden'));
      document.getElementById('pauseBtn').classList.add('hidden');
    }
    // Show a specific overlay
    function showOverlay(id){
      hideAll();
      if(id) document.getElementById(id).classList.remove('hidden');
    }

    // Start Game
    function start(){
      state = 'playing';
      // reset
      bird = new Bird();
      pipes = [];
      score = 0;
      frameNo = 0;
      document.getElementById('score').innerText = score;
      showOverlay(null);
      document.getElementById('pauseBtn').classList.remove('hidden');
      clearInterval(loopId);
      loopId = setInterval(update,20);
    }

    // End Game
    function endGame(){
      clearInterval(loopId);
      state = 'gameover';
      document.getElementById('finalScore').innerText = score;
      // save leaderboard
      const name = prompt("Your name:","Anon")||"Anon";
      lb.unshift({name,score});
      lb.sort((a,b)=>b.score-a.score);
      lb = lb.slice(0,10);
      saveLB();
      renderLB('#leaderboard-list');
      showOverlay('gameover');
    }

    // Update
    function update(){
      if(state!=='playing') return;
      frameNo++;
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // background
      ctx.fillStyle = '#88c';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      // spawn
      if(frameNo===1||frameNo%150===0) spawnPipes();
      // draw pipes
      for(let p of pipes){
        p.x -= 2;
        ctx.fillStyle = 'green';
        ctx.fillRect(p.x,p.y,p.w,p.h);
      }
      // remove old
      pipes = pipes.filter(o=>o.x+o.w>0);
      // bird
      bird.update(); bird.draw();
      // score & collision
      for(let i=0;i<pipes.length;i+=2){
        const p = pipes[i];
        if(!p.passed && bird.x>p.x+p.w){
          p.passed = true;
          score++;
          document.getElementById('score').innerText = score;
        }
        if(bird.collides(p) || bird.collides(pipes[i+1])){
          return endGame();
        }
      }
    }

    // Pause
    function togglePause(){
      if(state!=='playing' && state!=='paused') return;
      if(state==='playing'){
        clearInterval(loopId);
        state='paused';
        showOverlay('pause');
      } else {
        state='playing';
        showOverlay(null);
        loopId = setInterval(update,20);
      }
    }

    // Leaderboard
    function showLeaderboard(){
      state='leaderboard';
      renderLB('#leaderboard-list');
      showOverlay('leaderboard');
    }

    // Back to menu
    function backToMenu(){
      clearInterval(loopId);
      state='menu';
      showOverlay('menu');
    }

    // Event Listeners
    document.getElementById('startBtn').onclick = start;
    document.getElementById('restartBtn')?.onclick = start;
    document.getElementById('backFromGameOverBtn')?.onclick = backToMenu;
    document.getElementById('backFromLbBtn')?.onclick = backToMenu;
    document.getElementById('backFromPauseBtn')?.onclick = backToMenu;
    document.getElementById('showLbBtn').onclick = showLeaderboard;
    document.getElementById('pauseBtn').onclick = togglePause;
    document.getElementById('resumeBtn')?.onclick = togglePause;

    // Controls: Space or tap to flap
    window.addEventListener('keydown', e => {
      if(e.code==='Space' && bird) bird.flap();
    });
    window.addEventListener('touchstart', e=>{
      if(bird) bird.flap();
      e.preventDefault();
    });
  </script>
</body>
</html>
