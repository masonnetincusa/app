<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Tap Debug</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <style>
    body, html { margin:0; padding:0; height:100%; background:#000; color:#fff; }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:Arial, sans-serif; text-align:center;
    }
    button {
      background:#e74c3c; border:none; color:#fff;
      padding:16px 32px; margin:12px; font-size:18px;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <div id="menu" class="overlay">
    <h1>Main Menu</h1>
    <button 
      onclick="alert('onclick fired')"
      ontouchstart="alert('ontouchstart fired')">
      Test Button
    </button>
  </div>
</body>
</html>
