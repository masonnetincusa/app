  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {

    .container {
      border: 4px solid red;
      max-width: 360px;
      margin: 2rem auto;

    .header-logo {

    .masonnet-logo {

    .menu-buttons button {
      display: block;

      padding: 0.6rem;
      background: red;
      color: white;
      border: none;
      border-radius: 6px;

<body>
  <div class="container">

const firebaseConfig = {

    };

    // üìù Submit Test Score
    window.submitTestScore = async function () {
      const score = Math.floor(Math.random() * 100); // Replace with real score
      await setDoc(doc(collection(db, "leaderboard")), {

        score: score,
