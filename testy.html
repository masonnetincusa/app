<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Flappy Bird Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    /* Load MasonUI */
    @font-face {
      font-family: 'MasonUI';
      src: url('https://app.masonnet.org/fonts/MasonUI.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    /* Reset & Base */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%; height: 100%;
      background: #000; color: #fff;
      font-family: 'MasonUI', sans-serif;
      overflow: hidden;
      user-select: none;
    }

    /* Title Banner */
    #banner {
      display: block;
      width: 240px;
      margin: 40px auto 20px;
    }

    /* Avatar & Dropdown */
    #avatar {
      position: absolute; top: 20px; right: 20px;
      width: 48px; height: 48px;
      background: url('https://app.masonnet.org/avatar.png') center/cover no-repeat;
      border: 2px solid #fff; border-radius: 50%;
      cursor: pointer; z-index: 1000;
    }
    #user-menu {
      position: absolute; top: 72px; right: 20px;
      background: #111; border: 1px solid #333;
      display: none; flex-direction: column;
      border-radius: 4px; overflow: hidden;
      z-index: 1001;
    }
    #user-menu button {
      background: none; border: none; color: #fff;
      text-align: left; padding: 10px 16px;
      font-size: 16px; cursor: pointer;
    }
    #user-menu button:hover {
      background: rgba(255,255,255,0.1);
    }

    /* Main Menu */
    #menu {
      display: flex; flex-direction: column;
      align-items: center; margin-top: 20px;
    }
    .btn {
      width: 240px; height: 44px;
      margin: 20px 0;
      background: #E02401; color: #fff;
      font-size: 32px; font-weight: bold;
      border: none; border-radius: 4px;
      cursor: pointer; transition: background .15s;
    }
    .btn:hover { background: #b81b01; }

    /* Game Container */
    #game-container {
      display: none;
      position: relative;
      width: 320px; height: 480px;
      margin: 40px auto;
    }
    canvas {
      display: block;
      width: 320px; height: 480px;
      background: #70c5ce;
      border: 1px solid #fff;
      border-radius: 4px;
    }

    /* Overlays (Game Over, Leaderboard, Settings, Diagnostics) */
    .overlay {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center; justify-content: center;
      z-index: 900;
    }
    .panel {
      background: #111; border: 1px solid #333;
      border-radius: 8px; padding: 24px;
      width: 90%; max-width: 400px;
      text-align: center; position: relative;
    }
    .panel h2 {
      margin-bottom: 16px; font-size: 28px;
    }
    .close-btn {
      position: absolute; top: 12px; right: 12px;
      background: none; border: none;
      color: #ccc; font-size: 24px;
      cursor: pointer;
    }
    .panel ul {
      list-style: none; padding: 0; margin: 16px 0;
      text-align: left;
    }
    .panel ul li {
      margin-bottom: 8px; font-size: 18px;
    }
    .panel label {
      display: block; margin: 12px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <!-- Title & Profile -->
  <img id="banner" src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird RC Logo"/>
  <div id="avatar"></div>
  <div id="user-menu">
    <button id="btn-account">Account</button>
    <button id="btn-search">Search</button>
    <button id="btn-signin">Sign In</button>
    <button id="btn-signout" class="hidden">Sign Out</button>
  </div>

  <!-- Main Menu -->
  <div id="menu">
    <button id="btn-start"     class="btn">Start</button>
    <button id="btn-leader"    class="btn">Leaderboard</button>
    <button id="btn-settings"  class="btn">Settings</button>
    <button id="btn-hub"       class="btn">Flappy Bird Hub</button>
    <button id="btn-diag"      class="btn hidden">Diagnostics</button>
    <button id="btn-exit"      class="btn">Exit</button>
  </div>

  <!-- Game + Game Over -->
  <div id="game-container">
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <div id="game-over" class="overlay">
      <div class="panel">
        <h2>Game Over</h2>
        <div id="finalScore" style="font-size:20px; margin-bottom:20px;"></div>
        <button id="btn-retry" class="btn">Retry</button>
        <button id="btn-menu"  class="btn">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Leaderboard Modal -->
  <div id="leader-overlay" class="overlay">
    <div class="panel">
      <button class="close-btn" id="close-leader">&times;</button>
      <h2>Leaderboard</h2>
      <ul id="leader-list"></ul>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-overlay" class="overlay">
    <div class="panel">
      <button class="close-btn" id="close-settings">&times;</button>
      <h2>Settings</h2>
      <label>
        <input type="checkbox" id="toggle-sfx"/> Enable SFX
      </label>
    </div>
  </div>

  <!-- Diagnostics Modal -->
  <div id="diag-overlay" class="overlay">
    <div class="panel">
      <button class="close-btn" id="close-diag">&times;</button>
      <h2>Diagnostics</h2>
      <pre id="diag-info" style="text-align:left; color:#0f0;"></pre>
    </div>
  </div>

  <!-- Audio -->
  <audio id="flap"  src="https://app.masonnet.org/flap.mp3"  preload="auto"></audio>
  <audio id="point" src="https://app.masonnet.org/point.mp3" preload="auto"></audio>
  <audio id="hit"   src="https://app.masonnet.org/hit.mp3"   preload="auto"></audio>
  <audio id="die"   src="https://app.masonnet.org/die.mp3"   preload="auto"></audio>

  <!-- Firebase & Game Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";
    import {
      getFirestore, collection, query,
      orderBy, limit, getDocs, addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js";

    // Firebase config (replace with real values)
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
  authDomain: "masonnet-app-official.firebaseapp.com",
  databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
  projectId: "masonnet-app-official",
  storageBucket: "masonnet-app-official.firebasestorage.app",
  messagingSenderId: "783919367562",
  appId: "1:783919367562:web:b7bb809332a4e873f3b473",
  measurementId: "G-X1YKV5VK7J"
};
    const ADMIN_UID = "Y4ZoHRQaIrVhdvZr15Ebz90Byh62";

    // Initialize
    const app  = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // UI Refs
    const avatar    = document.getElementById("avatar");
    const userMenu  = document.getElementById("user-menu");
    const btnSignIn = document.getElementById("btn-signin");
    const btnSignOut= document.getElementById("btn-signout");
    const btnStart  = document.getElementById("btn-start");
    const btnLeader = document.getElementById("btn-leader");
    const btnSettings = document.getElementById("btn-settings");
    const btnHub    = document.getElementById("btn-hub");
    const btnDiag   = document.getElementById("btn-diag");
    const btnExit   = document.getElementById("btn-exit");
    const menuEl    = document.getElementById("menu");
    const gameEl    = document.getElementById("game-container");
    const canvas    = document.getElementById("gameCanvas");
    const ctx       = canvas.getContext("2d");
    const overlayGameOver = document.getElementById("game-over");
    const finalScoreEl    = document.getElementById("finalScore");
    const btnRetry  = document.getElementById("btn-retry");
    const btnMenu   = document.getElementById("btn-menu");
    const leaderOL  = document.getElementById("leader-overlay");
    const leaderList= document.getElementById("leader-list");
    const closeLeader = document.getElementById("close-leader");
    const settingsOL  = document.getElementById("settings-overlay");
    const toggleSfx   = document.getElementById("toggle-sfx");
    const closeSettings= document.getElementById("close-settings");
    const diagOL      = document.getElementById("diag-overlay");
    const diagInfo    = document.getElementById("diag-info");
    const closeDiag   = document.getElementById("close-diag");

    // Audio & SFX toggle
    const sounds = {
      flap:  new Audio("https://app.masonnet.org/flap.mp3"),
      point: new Audio("https://app.masonnet.org/point.mp3"),
      hit:   new Audio("https://app.masonnet.org/hit.mp3"),
      die:   new Audio("https://app.masonnet.org/die.mp3")
    };
    let sfxEnabled = JSON.parse(localStorage.getItem("sfxEnabled")) ?? true;
    toggleSfx.checked = sfxEnabled;
    toggleSfx.onchange = () => {
      sfxEnabled = toggleSfx.checked;
      localStorage.setItem("sfxEnabled", JSON.stringify(sfxEnabled));
    };
    function playSfx(name) {
      if (!sfxEnabled) return;
      sounds[name].currentTime = 0;
      sounds[name].play();
    }

    // Auth state & profile dropdown
    onAuthStateChanged(auth, user => {
      if (user) {
        btnSignIn.classList.add("hidden");
        btnSignOut.classList.remove("hidden");
        if (user.uid === ADMIN_UID) btnDiag.classList.remove("hidden");
      } else {
        btnSignIn.classList.remove("hidden");
        btnSignOut.classList.add("hidden");
        btnDiag.classList.add("hidden");
      }
    });
    btnSignIn.onclick  = () => signInWithPopup(auth, new GoogleAuthProvider());
    btnSignOut.onclick = () => signOut(auth);

    avatar.onclick = () => {
      userMenu.style.display = userMenu.style.display==="flex" ? "none" : "flex";
    };
    document.addEventListener("click", e => {
      if (!avatar.contains(e.target) && !userMenu.contains(e.target)) {
        userMenu.style.display = "none";
      }
    });

    // Overlay toggle helper
    function toggleOverlay(el, show) {
      el.style.display = show ? "flex" : "none";
    }

    // Leaderboard
    btnLeader.onclick = async () => {
      leaderList.innerHTML = "<li>Loading…</li>";
      toggleOverlay(leaderOL, true);
      const q = query(collection(db,"leaderboard"), orderBy("score","desc"), limit(10));
      const snap = await getDocs(q);
      leaderList.innerHTML = "";
      snap.forEach(doc => {
        const d = doc.data();
        const li = document.createElement("li");
        li.textContent = `${d.name}: ${d.score}`;
        leaderList.appendChild(li);
      });
    };
    closeLeader.onclick = () => toggleOverlay(leaderOL, false);

    // Settings
    btnSettings.onclick   = () => toggleOverlay(settingsOL, true);
    closeSettings.onclick = () => toggleOverlay(settingsOL, false);

    // Diagnostics
    btnDiag.onclick = () => {
      const info = [
        `Pipes: ${pipes.length}`,
        `Score: ${score}`,
        `SFX: ${sfxEnabled? "ON":"OFF"}`,
        `FPS: ${Math.round(fps)}`
      ].join("\n");
      diagInfo.textContent = info;
      toggleOverlay(diagOL, true);
    };
    closeDiag.onclick = () => toggleOverlay(diagOL, false);

    // Navigation
    btnHub.onclick  = () => window.location.href = "https://app.masonnet.org/flappybirdhub";
    btnExit.onclick = () => window.close();

    // Game state
    let bird, pipes, score, frame, fps, lastTime;
    let gameEnded = true;
    const gravity = 0.4, jump = -8, gap = 120, speed = 2;

    function resetGame() {
      bird = { x:60, y:240, w:34, h:24, vy:0 };
      pipes = [];
      frame = 0;
      score = 0;
      gameEnded = false;
      toggleOverlay(overlayGameOver, false);
      lastTime = performance.now();
    }

    function spawnPipe() {
      const topH = Math.random()*(canvas.height-gap-60)+30;
      pipes.push({ x:canvas.width, top:topH, passed:false });
    }

    function update() {
      bird.vy += gravity;
      bird.y += bird.vy;

      if (bird.y < 0 || bird.y + bird.h > canvas.height) return gameOver();

      if (frame % 90 === 0) spawnPipe();

      pipes.forEach(p => { p.x -= speed; });

      pipes = pipes.filter(p => {
        if (!p.passed && p.x + 52 < bird.x) {
          p.passed = true;
          score++;
          playSfx("point");
        }
        return p.x + 52 > 0;
      });

      for (let p of pipes) {
        const hitX = bird.x < p.x+52 && bird.x+bird.w > p.x;
        const hitY = bird.y < p.top || bird.y+bird.h > p.top+gap;
        if (hitX && hitY) return gameOver();
      }

      frame++;
    }

    function draw() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#228B22";
      pipes.forEach(p => {
        ctx.fillRect(p.x,0,52,p.top);
        ctx.fillRect(p.x,p.top+gap,52,canvas.height);
      });
      ctx.fillStyle = "#ffd500";
      ctx.fillRect(bird.x,bird.y,bird.w,bird.h);
      ctx.fillStyle = "#fff";
      ctx.font = "bold 32px MasonUI";
      ctx.textAlign = "center";
      ctx.fillText(score, canvas.width/2, 50);
    }

    function loop(now) {
      fps = 1000/(now-lastTime);
      lastTime = now;
      update();
      draw();
      if (!gameEnded) requestAnimationFrame(loop);
    }

    function gameOver() {
      if (gameEnded) return;
      gameEnded = true;
      playSfx("hit");
      setTimeout(()=>playSfx("die"),200);
      finalScoreEl.textContent = `Score: ${score}`;
      toggleOverlay(document.getElementById("game-over"), true);
      // submit score
      if (auth.currentUser) {
        addDoc(collection(db,"leaderboard"), {
          name: auth.currentUser.displayName||"Anon",
          score,
          timestamp: serverTimestamp()
        });
      }
    }

    function startGame() {
      resetGame();
      menuEl.style.display = "none";
      gameEl.style.display = "flex";
      requestAnimationFrame(loop);
    }

    function flap() {
      if (!gameEnded) {
        bird.vy = jump;
        playSfx("flap");
      }
    }

    function returnToMenu() {
      gameEl.style.display = "none";
      menuEl.style.display = "flex";
    }

    // Bind events
    btnStart.onclick = startGame;
    btnRetry.onclick = startGame;
    btnMenu.onclick  = returnToMenu;
    canvas.addEventListener("click", flap);
    window.addEventListener("keydown", e => e.code==="Space" && flap());
  </script>
</body>
</html>
