<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Branded Game Hub</title>
  <style>
    /* Global & Body */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #ffffff;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* MAIN MENU */
    #main-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    #main-menu button {
      width: 240px;
      height: 44px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
      font-size: 16px;
      line-height: 44px;
    }

    /* PROFILE CARD */
    #profile-card {
      position: absolute;
      top: 12px;
      right: 12px;
      width: 56px;
      height: 56px;
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      transition: width 0.2s, height 0.2s;
    }
    #profile-card.expanded {
      width: 200px; /* adjust as needed */
      height: auto;
      background-color: #111;
      padding: 12px;
    }
    #profile-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* OVERLAYS & MODALS */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .overlay.visible { display: flex; }
    .overlay-content {
      background: #111;
      padding: 24px;
      border-radius: 8px;
      width: 320px;
      text-align: center;
    }
    .overlay-content h2 {
      margin-bottom: 16px;
    }
    .overlay-content label {
      display: block;
      margin: 8px 0;
      font-size: 14px;
      text-align: left;
    }
    .overlay-content input[type="checkbox"] {
      margin-right: 8px;
    }
    .overlay-content button {
      margin-top: 16px;
      width: 100%;
      height: 36px;
      background: #FF0000;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="main-menu">
    <button id="start-btn">Start</button>
    <button id="leaderboard-btn">Leaderboard</button>
    <button id="settings-btn">Settings</button>
    <button id="flappyhub-btn">Flappy Bird Hub</button>
    <button id="test-btn">Test</button>
  </div>

  <!-- Profile Card -->
  <div id="profile-card">
    <img src="https://app.masonnet.org/default-avatar.png" alt="Profile"/>
  </div>

  <!-- Settings Overlay -->
  <div id="settings-overlay" class="overlay">
    <div class="overlay-content">
      <h2>Settings</h2>
      <label><input type="checkbox" id="sound-toggle"/> Sound</label>
      <label><input type="checkbox" id="darkmode-toggle"/> Dark Mode</label>
      <label><input type="checkbox" id="skip-toggle"/> Skip to Game Over</label>
      <button id="settings-close">Close</button>
    </div>
  </div>

  <!-- Leaderboard Overlay -->
  <div id="leaderboard-overlay" class="overlay">
    <div class="overlay-content">
      <h2>Leaderboard</h2>
      <ol id="scores-list">
        <!-- dynamically populated -->
      </ol>
      <button id="leaderboard-close">Close</button>
    </div>
  </div>

  <!-- Diagnostics/Test Modal -->
  <div id="test-modal" class="overlay">
    <div class="overlay-content">
      <h2>Diagnostics</h2>
      <pre id="diag-info">Loading diagnostics…</pre>
      <button id="test-close">Close</button>
    </div>
  </div>

  <script>
    // ELEMENTS
    const overlays = {
      settings: document.getElementById('settings-overlay'),
      leaderboard: document.getElementById('leaderboard-overlay'),
      test: document.getElementById('test-modal')
    };
    const btns = {
      start: document.getElementById('start-btn'),
      leaderboard: document.getElementById('leaderboard-btn'),
      settings: document.getElementById('settings-btn'),
      flappyhub: document.getElementById('flappyhub-btn'),
      test: document.getElementById('test-btn')
    };
    const closeBtns = {
      settings: document.getElementById('settings-close'),
      leaderboard: document.getElementById('leaderboard-close'),
      test: document.getElementById('test-close')
    };
    const toggles = {
      sound: document.getElementById('sound-toggle'),
      darkmode: document.getElementById('darkmode-toggle'),
      skip: document.getElementById('skip-toggle')
    };
    const profileCard = document.getElementById('profile-card');
    const diagInfo = document.getElementById('diag-info');
    const scoresList = document.getElementById('scores-list');

    // UTILITY: Close all overlays
    function closeAll() {
      Object.values(overlays).forEach(o => o.classList.remove('visible'));
    }

    // MAIN MENU EVENTS
    btns.start.addEventListener('click', () => {
      closeAll();
      // Insert game-start logic here
      alert('Game Starting…');
    });

    btns.leaderboard.addEventListener('click', () => {
      closeAll();
      loadLeaderboard();
      overlays.leaderboard.classList.add('visible');
    });

    btns.settings.addEventListener('click', () => {
      closeAll();
      overlays.settings.classList.add('visible');
    });

    btns.flappyhub.addEventListener('click', () => {
      window.open('https://app.masonnet.org/flappybirdhub', '_blank');
    });

    btns.test.addEventListener('click', () => {
      const pwd = prompt('Enter admin password:');
      if (pwd === 'admin123') {
        closeAll();
        runDiagnostics();
        overlays.test.classList.add('visible');
      } else {
        alert('Access Denied');
      }
    });

    // CLOSE BUTTONS
    closeBtns.settings.addEventListener('click', closeAll);
    closeBtns.leaderboard.addEventListener('click', closeAll);
    closeBtns.test.addEventListener('click', closeAll);

    // PROFILE CARD TOGGLE
    profileCard.addEventListener('click', () => {
      profileCard.classList.toggle('expanded');
    });

    // SETTINGS TOGGLES
    toggles.darkmode.addEventListener('change', e => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
    toggles.sound.addEventListener('change', e => {
      // hook into your audio manager
      console.log('Sound toggled:', e.target.checked);
    });
    toggles.skip.addEventListener('change', e => {
      console.log('Skip to game over:', e.target.checked);
    });

    // LEADERBOARD LOADING (mocked)
    function loadLeaderboard() {
      scoresList.innerHTML = '';
      const dummy = [1200, 900, 850, 700, 500];
      dummy.forEach((s, i) => {
        const li = document.createElement('li');
        li.textContent = `#${i+1} — ${s}`;
        scoresList.appendChild(li);
      });
    }

    // DIAGNOSTICS LOGIC
    function runDiagnostics() {
      // simulate real diagnostics
      setTimeout(() => {
        diagInfo.textContent = `
Canvas OK: true
FPS: 59.8
Memory Usage: 45MB
Network Latency: 34ms
All systems nominal.
        `.trim();
      }, 500);
    }
  </script>

</body>
</html>
