<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Flappy Bird Recreated – Leak-Proof</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin:0; padding:0 }
    html,body { width:100%; height:100%; overflow:hidden; background:#000; color:#fff; font-family:Arial,sans-serif }
    .hidden { display:none !important }
    button, input { font-family:inherit }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); display:flex;
      align-items:center; justify-content:center; z-index:100;
    }
    .panel {
      background:#111; padding:20px; border-radius:8px;
      width:320px; max-width:90%; text-align:center;
      border:2px solid transparent;
    }
    .panel button {
      width:100%; background:red; color:#fff; border:none;
      font-size:20px; padding:16px; margin:12px 0; cursor:pointer;
      border-radius:4px;
    }
    .panel button:hover { background:#d10000 }
    .scroll-list {
      max-height:160px; overflow-y:auto; background:#222;
      padding:8px; border-radius:4px; margin:12px 0;
      font-family:'Press Start 2P',monospace; font-size:14px;
    }
    .scroll-list div { padding:6px 0; border-bottom:1px solid #333 }
    #menuOverlay .panel { border-color:red }
    #menuOverlay img {
      width:100%; max-width:280px; margin-bottom:20px;
    }
    /* Profile card */
    #profileCard {
      position:absolute; top:20px; right:20px;
      width:64px; height:64px; background:rgba(0,0,0,0.7);
      border:2px solid red; border-radius:8px;
      overflow:hidden; cursor:pointer; z-index:110;
      transition:width .2s, height .2s;
    }
    #profileCard.expanded { width:220px; height:auto }
    #pc-collapsed {
      display:flex; align-items:center; justify-content:center;
      width:100%; height:100%; padding:8px;
    }
    #pc-avatar { width:48px; height:48px; border-radius:50% }
    #pc-options {
      display:none; flex-direction:column;
      background:rgba(0,0,0,0.85); padding:8px;
    }
    #profileCard.expanded #pc-options { display:flex }
    #pc-options button { margin:6px 0; padding:8px; font-size:14px }
    /* Canvas & pause */
    #canvas {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:#000; display:none; z-index:10;
    }
    #pauseBtn {
      position:absolute; top:20px; right:20px; background:red;
      color:#fff; border:none; padding:8px 16px; font-size:16px;
      cursor:pointer; border-radius:4px; display:none; z-index:20;
    }
  </style>
</head>
<body>

  <!-- MAIN MENU -->
  <div id="menuOverlay" class="overlay">
    <div class="panel">
      <img src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird Recreated"/>
      <button id="startBtn">Start</button>
      <button id="leaderBtn">Leaderboard</button>
      <button id="settingsBtn">Settings</button>
      <button id="hubBtn">Flappy Bird Hub</button>
    </div>
  </div>

  <!-- PROFILE CARD -->
  <div id="profileCard">
    <div id="pc-collapsed">
      <img id="pc-avatar" src="https://app.masonnet.org/default-avatar.png" alt="Avatar"/>
    </div>
    <div id="pc-options">
      <button id="pc-authBtn">Sign In</button>
      <button id="pc-searchBtn">Search Profiles…</button>
    </div>
  </div>

  <!-- OVERLAYS: Login, Search, Leader, Settings, Pause, Game Over, Name, SFX -->
  <div id="loginOverlay" class="overlay hidden">…</div>
  <div id="searchOverlay" class="overlay hidden">…</div>
  <div id="leaderOverlay" class="overlay hidden">…</div>
  <div id="settingsOverlay" class="overlay hidden">…</div>
  <div id="pauseOverlay" class="overlay hidden">…</div>
  <div id="gameoverOverlay" class="overlay hidden">…</div>
  <div id="nameOverlay" class="overlay hidden">…</div>
  <div id="sfxPopup" class="overlay hidden">…</div>

  <canvas id="canvas"></canvas>
  <button id="pauseBtn">Pause</button>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const $ = id => document.getElementById(id);
    const overlays = [
      'menuOverlay','loginOverlay','searchOverlay','leaderOverlay',
      'settingsOverlay','pauseOverlay','gameoverOverlay','nameOverlay','sfxPopup'
    ];

    let gameState = 'menu';   // 'menu' | 'playing' | 'dying'
    let bird, pipes = [], score = 0, frame = 0, rafId, collided = false;
    const gravity = .25, flapPower = -6, speed = 2;

    function hideAll() {
      overlays.forEach(id => $(id)?.classList.add('hidden'));
    }

    // Guard sfxPopup & nameOverlay so they ONLY fire when dying
    function showOverlay(id) {
      if ((id==='sfxPopup'||id==='nameOverlay') && gameState!=='dying') {
        console.warn(`Blocked ${id} (state=${gameState})`);
        return;
      }
      hideAll();
      if (id) {
        $(id)?.classList.remove('hidden');
        $('#canvas').style.display = 'none';
        $('#pauseBtn').style.display = 'none';
      } else {
        $('#canvas').style.display = 'block';
        $('#pauseBtn').style.display = 'block';
      }
    }

    function bind(id, ev, fn) {
      const el = $(id);
      if (el) el.addEventListener(ev, fn);
      else console.warn(`#${id} not found`);
    }

    // Canvas setup
    const canvas = $('canvas'), ctx = canvas.getContext('2d');
    function resize(){ canvas.width=innerWidth; canvas.height=innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    // Bird class & game loop (flap, spawnPipe, loop…)  
    class Bird { /*…*/ }    
    function spawnPipe(){ /*…*/ }
    function loop(){ /*…*/ }
    function endGame(){
      if (gameState!=='dying') return;
      $('finalScore')?.textContent = score;
      gameState = 'menu';
      showOverlay('gameoverOverlay');
    }

    bind('startBtn','click', () => {
      if (gameState==='playing') return;
      gameState='playing'; pipes=[]; score=0; frame=0; collided=false;
      bird = new Bird();
      hideAll(); $('#pauseBtn').style.display='block';
      loop();
    });

    // In Bird.die(), set state to dying THEN call showOverlay('sfxPopup'):
    //   gameState='dying'; showOverlay('sfxPopup'); … endGame() …

    // Bind all your other buttons here (leaderBtn, settingsBtn, profileCard, etc.)
    // e.g. bind('leaderBtn','click', ()=> showOverlay('leaderOverlay') );

    // Initial view
    showOverlay('menuOverlay');
  });
  </script>
</body>
</html>
