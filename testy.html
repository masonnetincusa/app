<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Hub</title>
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      position: relative;
      width: 100vw;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    /* Profile card in top-right */
    .profile-card {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 56px;
      height: 56px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Main menu container vertically & horizontally centered */
    #menu-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 260px;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    /* Title image */
    #title-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 16px;
    }

    /* Buttons: solid red, white text, sentence case */
    .menu-button {
      width: 240px;
      height: 44px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: none;
    }
    .menu-button:active {
      opacity: 0.85;
    }

    /* Footer at bottom-right */
    footer {
      position: absolute;
      bottom: 8px;
      right: 16px;
      font-size: 10px;
      color: #666666;
      line-height: 1.2;
      text-align: right;
    }
  </style>
</head>
<body>
  <!-- Profile card (no longer a button) -->
  <div class="profile-card">
    <img src="https://app.masonnet.org/default-avatar.png" alt="User Avatar"/>
  </div>

  <!-- Centered main menu -->
  <div id="menu-container">
    <img
      id="title-image"
      src="https://app.masonnet.org/fbrc.png"
      alt="Flappy Bird Hub Logo"
    />
    <button id="start-btn" class="menu-button">Start</button>
    <button id="options-btn" class="menu-button">Options</button>
    <button id="quit-btn" class="menu-button">Quit</button>
  </div>

  <!-- Branded footer -->
  <footer>
    MASONNET INTERNAL TESTING<br/>
    masonnet.org
  </footer>

  <script>
    // Main menu button handlers
    document.getElementById('start-btn').addEventListener('click', () => {
      // TODO: Hook into game-launch logic
      console.log('Start clicked');
    });

    document.getElementById('options-btn').addEventListener('click', () => {
      // TODO: Show options overlay
      console.log('Options clicked');
    });

    document.getElementById('quit-btn').addEventListener('click', () => {
      // TODO: Confirm and exit
      console.log('Quit clicked');
      window.close();
    });
  </script>
</body>
</html>
