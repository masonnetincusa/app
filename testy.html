<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Menu</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #menu {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .menu-btn {
      padding: 12px 24px;
      border: 2px solid red;
      background: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: rgba(255, 0, 0, 0.2);
    }
    #avatar {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="avatar"></div>

  <div id="menu" style="display:none;">
    <button class="menu-btn" onclick="showGame()">Start</button>
    <button class="menu-btn" onclick="showLeaderboard()">Leaderboard</button>
    <button class="menu-btn" onclick="showSettings()">Settings</button>
    <button class="menu-btn" onclick="goToHub()">Flappy Bird Hub</button>
    <button class="menu-btn" onclick="logout()">Sign Out</button>
  </div>

  <div id="login" style="text-align:center;">
    <p>Please sign in to continue</p>
    <button class="menu-btn" onclick="login()">Sign In</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('menu').style.display = 'flex';
        document.getElementById('avatar').innerText = user.email;
      } else {
        document.getElementById('login').style.display = 'block';
        document.getElementById('menu').style.display = 'none';
        document.getElementById('avatar').innerText = '';
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    function showGame() {
      alert("Game overlay placeholder");
    }

    function showLeaderboard() {
      alert("Leaderboard overlay placeholder");
    }

    function showSettings() {
      alert("Settings overlay placeholder");
    }

    function goToHub() {
      window.location.href = "https://app.masonnet.org/flappybirdhub";
    }
  </script>
</body>
</html>
