<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      text-align: center;
    }

    #banner {
      display: block;
      margin: 20px auto 0;
      width: 220px;
      image-rendering: pixelated;
    }

    #user-info {
      position: absolute;
      top: 15px;
      right: 15px;
      display: none;
      align-items: center;
      gap: 8px;
    }

    #avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
    }

    #username {
      font-size: 10px;
    }

    #testScore {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 10px 14px;
      font-size: 10px;
      border-radius: 6px;
      background-color: #222;
      color: #0ff;
      border: 2px solid #0ff;
      cursor: pointer;
    }

    #main-menu {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
      padding: 18px 24px;
      border-radius: 12px;
      border: 2px solid #0ff;
      background-color: #111;
      color: #0ff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 10px #0ff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 🖼️ Header Banner -->
  <img src="https://app.masonnet.org/fbrc.png" id="banner" />

  <!-- 👤 Auth Info -->
  <div id="user-info">
    <img src="https://app.masonnet.org/avatar.png" id="avatar" />
    <span id="username">User</span>
  </div>

  <!-- 🔖 Top-Left Test Score Button -->
  <button id="testScore">Test Score</button>

  <!-- 🎮 Masonnet Main Menu -->
  <div id="main-menu">
    <button id="start">Start</button>
    <button id="leaderboard">Leaderboard</button>
    <button id="settings">Settings</button>
    <button onclick="window.open('https://app.masonnet.org/flappybirdhub')">Flappy Bird Hub</button>
  </div>

  <!-- 📊 Leaderboard Modal -->
  <div id="leaderboard-modal" class="hidden">
    <!-- Firestore scores injected here -->
  </div>

  <!-- ⚙️ Settings Modal -->
  <div id="settings-modal" class="hidden">
    <!-- Volume toggle, diagnostics, etc -->
  </div>

  <!-- 🧠 Firebase Auth & Logic -->
  <!-- Masonnet Firebase logic -->

  <!-- 🕹️ Game Canvas Placeholder -->
  <!-- Masonnet Game Logic canvas inject -->

  <!-- 🔈 Sound Effects -->
  <audio id="click-sfx" src="https://app.masonnet.org/point.mp3" preload="auto"></audio>

  <script>
    const sfx = document.getElementById("click-sfx");
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => sfx.play());
    });

    // Placeholder: Show test score button only if signed in
    const isSignedIn = true; // Replace with actual auth check
    if (isSignedIn) {
      document.getElementById("user-info").style.display = "flex";
      document.getElementById("testScore").style.display = "block";
    } else {
      document.getElementById("testScore").style.display = "none";
    }

    // Placeholder test score submission
    document.getElementById("testScore").onclick = () => {
      console.log("Submitting score 9999 to Firestore...");
      // Masonnet Firebase logic here
    };
  </script>
</body>
</html>
