<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Overlay Isolation Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; background:#000; }
    .overlay {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); display:flex;
      align-items:center; justify-content:center; color:#fff; font-size:24px;
    }
    .hidden { display:none; }
    button { padding:12px 24px; font-size:18px; }
  </style>
</head>
<body>

  <!-- MAIN MENU -->
  <div id="menuOverlay" class="overlay">
    <button>MENU ONLY</button>
  </div>

  <!-- SFX POP-UP (should stay hidden) -->
  <div id="sfxPopup" class="overlay hidden">
    <span>üîä SFX POP-UP</span>
  </div>

  <!-- NEW HIGH SCORE (should stay hidden) -->
  <div id="nameOverlay" class="overlay hidden">
    <span>üèÜ NEW HIGH SCORE</span>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const ids = ['menuOverlay','sfxPopup','nameOverlay'];
      console.log('DOMContentLoaded fired');

      // Explicitly hide all, then show only menuOverlay
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.classList.add('hidden');
          console.log(id, 'hidden after hideAll? ‚Üí', el.classList.contains('hidden'));
        } else {
          console.warn(id, 'not found');
        }
      });

      // Show only menu
      const menu = document.getElementById('menuOverlay');
      if (menu) {
        menu.classList.remove('hidden');
        console.log('menuOverlay shown ‚Üí hidden? ‚Üí', menu.classList.contains('hidden'));
      }
    });
  </script>
</body>
</html>
