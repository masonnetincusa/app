<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Recreated Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: black;
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      color: white;
    }

    #menu {
      width: 480px;
      margin: 40px auto;
      padding: 20px;
      border: 4px solid red;
      text-align: center;
      position: relative;
    }

    #menu img.banner {
      width: 420px;
      display: block;
      margin: 0 auto 30px auto;
      image-rendering: pixelated;
    }

    .menu-btn {
      display: block;
      width: 320px;
      margin: 10px auto;
      padding: 14px;
      background-color: yellow;
      color: black;
      border: none;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
      image-rendering: pixelated;
    }

    .menu-btn:hover {
      background-color: orange;
    }

    #avatar {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    #avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="menu">
    <!-- Header Banner -->
    <img src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird Recreated" class="banner" />

    <!-- Buttons -->
    <button class="menu-btn">Start</button>
    <button class="menu-btn">Leaderboard</button>
    <button class="menu-btn">Settings</button>
    <button class="menu-btn">Hub</button>
    <button class="menu-btn">Submit Test Score</button>

    <!-- Avatar Profile -->
    <div id="avatar">
      <img src="https://app.masonnet.org/avatar.png" alt="User Avatar" />
    </div>
  </div>

  <!-- Sound Effects Preload -->
  <audio id="flap" src="https://app.masonnet.org/flap.mp3"></audio>
  <audio id="hit" src="https://app.masonnet.org/hit.mp3"></audio>
  <audio id="point" src="https://app.masonnet.org/point.mp3"></audio>
  <audio id="die" src="https://app.masonnet.org/die.mp3"></audio>

  <script>
    // Example: attach SFX to buttons
    const buttons = document.querySelectorAll('.menu-btn');
    const flap = document.getElementById('flap');
    buttons.forEach(btn => {
      btn.addEventListener('click', () => flap.play());
    });
  </script>
</body>
</html>
