<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Hub Menu</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .menu-btn {
      margin: 0.5rem;
      padding: 1rem 2rem;
      border: none;
      background: #2196f3;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }
    .menu-btn:hover {
      background: #1976d2;
    }
    #user-menu {
      display: none;
      flex-direction: column;
      margin-top: 0.5rem;
    }
    .hidden {
      display: none !important;
    }
    #avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div id="avatar"></div>
  <div id="user-menu">
    <button id="btn-signout" class="menu-btn hidden">Sign Out</button>
    <button id="btn-diag" class="menu-btn hidden">Diagnostics</button>
  </div>
  <button id="btn-signin" class="menu-btn">Sign In with Google</button>
  <button id="btn-start" class="menu-btn">Start Game</button>
  <button id="btn-leader" class="menu-btn">Leaderboard</button>
  <button id="btn-settings" class="menu-btn">Settings</button>
  <button id="btn-hub" class="menu-btn">Return to Hub</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js";
    import {
      getAuth, signInWithPopup, GoogleAuthProvider,
      signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.24.0/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };
    const ADMIN_UID = "Y4ZoHRQaIrVhdvZr15Ebz90Byh62";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.addEventListener("DOMContentLoaded", () => {
      const avatar     = document.getElementById("avatar");
      const userMenu   = document.getElementById("user-menu");
      const btnSignIn  = document.getElementById("btn-signin");
      const btnSignOut = document.getElementById("btn-signout");
      const btnDiag    = document.getElementById("btn-diag");

      // Toggle user menu
      avatar.onclick = () => {
        userMenu.style.display = userMenu.style.display === "flex" ? "none" : "flex";
      };
      document.addEventListener("click", e => {
        if (!avatar.contains(e.target) && !userMenu.contains(e.target)) {
          userMenu.style.display = "none";
        }
      });

      onAuthStateChanged(auth, user => {
        if (user) {
          avatar.style.backgroundImage = `url('${user.photoURL || "https://app.masonnet.org/default-avatar.png"}')`;
          btnSignIn.classList.add("hidden");
          btnSignOut.classList.remove("hidden");
          if (user.uid === ADMIN_UID) btnDiag.classList.remove("hidden");
        } else {
          avatar.style.backgroundImage = "url('https://app.masonnet.org/default-avatar.png')";
          btnSignIn.classList.remove("hidden");
          btnSignOut.classList.add("hidden");
          btnDiag.classList.add("hidden");
        }
      });

      btnSignIn.onclick  = () => signInWithPopup(auth, provider);
      btnSignOut.onclick = () => signOut(auth);

      // Main menu actions
      document.getElementById("btn-start").onclick    = () => alert("Start game flow goes here");
      document.getElementById("btn-leader").onclick   = () => alert("Show leaderboard modal");
      document.getElementById("btn-settings").onclick = () => alert("Open settings overlay");
      document.getElementById("btn-hub").onclick      = () => window.location.href = "https://app.masonnet.org/flappybirdhub";
      btnDiag.onclick                                 = () => alert("Diagnostics activated");
    });
  </script>
</body>
</html>
