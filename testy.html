<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlappyBird Recreated</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      height: 100vh;
      overflow: hidden;
    }
    .menu-wrapper {
      width: 700px;
      max-width: 90vw;
      margin: auto;
      margin-top: 40px;
      border: 5px solid red;
      border-radius: 40px;
      padding: 30px 20px;
      background-color: #111;
      text-align: center;
      box-shadow: 0 0 15px red;
      position: relative;
    }
    .menu-wrapper img {
      width: 90%;
      max-width: 500px;
      margin-bottom: 30px;
      image-rendering: pixelated;
    }
    .menu-btn {
      width: 80%;
      max-width: 400px;
      height: 70px;
      margin: 12px auto;
      background: #222;
      color: #fff;
      font-size: 18px;
      border: 2px solid #fff;
      border-radius: 14px;
      cursor: pointer;
      transition: 0.2s;
    }
    .menu-btn:hover {
      background: #444;
      box-shadow: 0 0 10px #fff;
    }

    /* Top-left admin buttons */
    .admin-panel {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .admin-panel button {
      padding: 8px 12px;
      font-size: 10px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
    }

    /* Top-right profile card */
    .profile-card {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .profile-card img {
      width: 32px;
      height: 32px;
      border-radius: 6px;
    }
    .profile-card span {
      font-size: 10px;
    }
  </style>
</head>
<body>

  <!-- ðŸ”§ Admin Panel Top-Left -->
  <div class="admin-panel">
    <button onclick="runNewTest()">New</button>
    <button onclick="runDiagnostics()">Diagnostics</button>
    <button onclick="runProtected()">Protected</button>
  </div>

  <!-- ðŸ‘¤ Profile Card Top-Right -->
  <div class="profile-card" id="profileCard" style="display: none;">
    <img src="https://app.masonnet.org/avatar.png" alt="User" />
    <span id="userName">Signed in</span>
  </div>

  <!-- ðŸŸ¥ Main Menu -->
  <div class="menu-wrapper">
    <img src="https://app.masonnet.org/fbrc.png" alt="FBR Menu" />
    <button class="menu-btn" onclick="startGame()">Start</button>
    <button class="menu-btn" onclick="openLeaderboard()">Leaderboard</button>
    <button class="menu-btn" onclick="openSettings()">Settings</button>
    <button class="menu-btn" onclick="window.open('https://app.masonnet.org/flappybirdhub')">Flappy Bird Hub</button>
  </div>

  <!-- ðŸ”¥ Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // ðŸ” Auto-show profile if signed in
    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("profileCard").style.display = "flex";
        document.getElementById("userName").textContent = user.displayName || "Admin";
        console.log("Signed in:", user.email);
      } else {
        signInWithPopup(auth, provider).catch(console.error);
      }
    });

    // ðŸ§ª Admin functions (stubbed)
    window.runNewTest = () => console.log("New test triggered");
    window.runDiagnostics = () => console.log("Diagnostics check");
    window.runProtected = () => {
      const password = prompt("Enter Admin Password");
      if (password === "masonnet2025") {
        alert("Access granted");
      } else {
        alert("Access denied");
      }
    };

    // ðŸš€ Game buttons
    window.startGame = () => console.log("Game Start");
    window.openLeaderboard = () => console.log("Open Leaderboard");
    window.openSettings = () => console.log("Open Settings");
  </script>
</body>
</html>
