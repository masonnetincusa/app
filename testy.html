<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flappy Bird Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      outline: 3px solid red;
      background-color: #000;
      padding: 16px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 90vw;
      max-width: 380px;
      box-sizing: border-box;
    }

    .title-img {
      width: 85%;
      max-width: 340px;
      height: auto;
      margin-bottom: 8px;
    }

    .menu-button {
      width: 240px;
      height: 56px;
      background-color: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .menu-button:hover {
      background-color: #cc0000;
    }

    .avatar {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid white;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      background-image: url('https://app.masonnet.org/default-avatar.png');
      z-index: 1000;
    }

    #user-menu {
      position: fixed;
      top: 80px;
      right: 24px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      display: none;
      flex-direction: column;
      z-index: 1001;
    }

    #user-menu button {
      background: none;
      border: none;
      color: white;
      padding: 10px 16px;
      text-align: left;
      font-size: 16px;
      cursor: pointer;
    }

    #user-menu button:hover {
      background-color: rgba(255,255,255,0.1);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird Title" class="title-img" />
    <button id="btn-start" class="menu-button">Start</button>
    <button id="btn-leader" class="menu-button">Leaderboard</button>
    <button id="btn-settings" class="menu-button">Settings</button>
    <button id="btn-hub" class="menu-button">Flappy Bird Hub</button>
    <button id="btn-diag" class="menu-button hidden">Diagnostics</button>
  </div>

  <div id="avatar" class="avatar"></div>
  <div id="user-menu">
    <button id="btn-signin">Sign In</button>
    <button id="btn-signout" class="hidden">Sign Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, GoogleAuthProvider,
      signInWithPopup, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };
    const ADMIN_UID = "Y4ZoHRQaIrVhdvZr15Ebz90Byh62";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.addEventListener("DOMContentLoaded", () => {
      const avatar     = document.getElementById("avatar");
      const userMenu   = document.getElementById("user-menu");
      const btnSignIn  = document.getElementById("btn-signin");
      const btnSignOut = document.getElementById("btn-signout");
      const btnDiag    = document.getElementById("btn-diag");

      avatar.onclick = () => {
        userMenu.style.display = userMenu.style.display === "flex" ? "none" : "flex";
      };

      document.addEventListener("click", e => {
        if (!avatar.contains(e.target) && !userMenu.contains(e.target)) {
          userMenu.style.display = "none";
        }
      });

      onAuthStateChanged(auth, user => {
        if (user) {
          avatar.style.backgroundImage = `url('${user.photoURL || "https://app.masonnet.org/default-avatar.png"}')`;
          btnSignIn.classList.add("hidden");
          btnSignOut.classList.remove("hidden");
          if (user.uid === ADMIN_UID) btnDiag.classList.remove("hidden");
        } else {
          avatar.style.backgroundImage = "url('https://app.masonnet.org/default-avatar.png')";
          btnSignIn.classList.remove("hidden");
          btnSignOut.classList.add("hidden");
          btnDiag.classList.add("hidden");
        }
      });

      btnSignIn.onclick  = () => signInWithPopup(auth, provider);
      btnSignOut.onclick = () => signOut(auth);

      document.getElementById("btn-start").onclick    = () => alert("Start game logic goes here");
      document.getElementById("btn-leader").onclick   = () => alert("Leaderboard overlay here");
      document.getElementById("btn-settings").onclick = () => alert("Settings modal opens");
      document.getElementById("btn-hub").onclick      = () => location.href = "https://app.masonnet.org/flappybirdhub";
      btnDiag.onclick                                 = () => alert("Diagnostics activated");
    });
  </script>
</body>
</html>
