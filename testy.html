<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Hub Portal</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      background-color: #000;
      color: #fff;
    }

    .red-container {
      width: 720px;
      margin: 80px auto;
      border: 6px solid red;
      border-radius: 20px;
      background-color: #111;
      padding: 40px;
      text-align: center;
    }

    .btn {
      display: block;
      margin: 16px auto;
      padding: 16px 32px;
      font-size: 16px;
      background: #333;
      border: 2px solid #555;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-family: inherit;
      width: 70%;
    }

    .btn:hover {
      background-color: red;
      border-color: red;
    }

    .admin-panel {
      position: fixed;
      top: 16px;
      left: 16px;
    }

    .admin-panel button {
      padding: 10px 16px;
      font-size: 12px;
      background-color: #333;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }

    .admin-panel button:hover {
      background-color: red;
      border-color: red;
    }

    .profile-card {
      position: fixed;
      top: 16px;
      right: 16px;
      background-color: #222;
      padding: 12px 16px;
      border-radius: 12px;
      text-align: right;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .profile-card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid red;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <button onclick="triggerTest()">Test</button>
  </div>

  <div class="profile-card" id="profileCard">
    <img id="userPic" src="" alt="" style="display: none;">
    <span id="userName">Guest</span>
  </div>

  <div class="red-container">
    <img src="https://app.masonnet.org/fbrc.png" alt="Masonnet Branding" style="width: 80%; margin-bottom: 32px;" />
    <button class="btn" onclick="startGame()">Start</button>
    <button class="btn" onclick="showLeaderboard()">Leaderboard</button>
    <button class="btn" onclick="openSettings()">Settings</button>
    <button class="btn" onclick="goToHub()">Flappy Bird Hub</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userName").textContent = user.displayName || "User";
        if (user.photoURL) {
          document.getElementById("userPic").src = user.photoURL;
          document.getElementById("userPic").style.display = "inline-block";
        }
      }
    });

    function startGame() {
      alert("Start Game logic triggered");
    }

    function showLeaderboard() {
      alert("Show Leaderboard logic triggered");
    }

    function openSettings() {
      alert("Open Settings modal triggered");
    }

    function goToHub() {
      window.location.href = "https://app.masonnet.org/flappybirdhub";
    }

    function triggerTest() {
      alert("Test button triggered");
    }
  </script>
</body>
</html>
