<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird Hub</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }

    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #222;
    }

    .menuOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99;
    }

    .menuOverlay button {
      padding: 14px 32px;
      margin: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background-color: #fff;
    }

    .btn {
      position: absolute;
      padding: 12px 24px;
      background: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="menuOverlay" id="mainMenu">
    <button id="menuStartBtn">Start Game</button>
    <button id="menuResetBtn">Reset</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const mainMenu = document.getElementById("mainMenu");
    const menuStartBtn = document.getElementById("menuStartBtn");
    const menuResetBtn = document.getElementById("menuResetBtn");

    onAuthStateChanged(auth, user => {
      console.log("User status:", user ? "logged in" : "logged out");
      // You could gate certain buttons based on auth here
    });

    menuStartBtn.addEventListener("click", () => {
      console.log("Start Game clicked");
      mainMenu.style.display = "none";
      // Trigger actual game start logic
    });

    menuResetBtn.addEventListener("click", () => {
      console.log("Reset clicked");
      // Reset game logic here
    });
  </script>
</body>
</html>
