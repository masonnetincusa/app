<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Flappy Bird ‚Äì Safe Bindings Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { margin:0; background:#000; color:#fff; font-family:Arial,sans-serif; }
    .overlay { position:absolute; top:0; left:0; width:100%; height:100%;
               background:rgba(0,0,0,0.85); display:flex;
               align-items:center; justify-content:center; }
    .hidden { display:none; }
    button { background:red; color:#fff; border:none; padding:12px 24px; font-size:16px; cursor:pointer; }
    #canvas { display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:#222; }
  </style>
</head>
<body>

  <!-- Main Menu -->
  <div id="menuOverlay" class="overlay">
    <button id="startBtn">Start</button>
    <button id="leaderBtn">Leaderboard</button>
    <button id="settingsBtn">Settings</button>
    <button id="hubBtn">Hub</button>
  </div>

  <!-- Dummy Overlays -->
  <div id="leaderOverlay" class="overlay hidden"><button id="leaderClose">Close LB</button></div>
  <div id="settingsOverlay" class="overlay hidden"><button id="settingsCloseBtn">Close Settings</button></div>

  <!-- Canvas Placeholder -->
  <canvas id="canvas"></canvas>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $ = id => document.getElementById(id);

      // safely bind an event only if the element exists
      function bind(id, event, handler) {
        const el = $(id);
        if (!el) {
          console.warn(`‚ùå #${id} not found`);
          return;
        }
        el.addEventListener(event, handler);
      }

      // hide all overlays (pass no id to show game view)
      function hideAll() {
        ['menuOverlay','leaderOverlay','settingsOverlay'].forEach(id => {
          $(id)?.classList.add('hidden');
        });
      }

      // stub: start the game
      function startGame() {
        console.log('‚ñ∂Ô∏è startGame() called');
        // show canvas, hide menus
        hideAll();
        $('canvas').style.display = 'block';
        // TODO: replace with your real game init logic
      }

      // stub: load leaderboard
      function loadLeaderboard() {
        console.log('üìä loadLeaderboard() called');
        // TODO: replace with your real Firebase call
      }

      // stub: show settings
      function showSettings() {
        console.log('‚öôÔ∏è showSettings() called');
      }

      // Bind buttons safely
      bind('startBtn', 'click', () => startGame());
      bind('leaderBtn', 'click', () => {
        hideAll();
        $('leaderOverlay')?.classList.remove('hidden');
        loadLeaderboard();
      });
      bind('leaderClose', 'click', () => hideAll());
      bind('settingsBtn', 'click', () => {
        hideAll();
        $('settingsOverlay')?.classList.remove('hidden');
        showSettings();
      });
      bind('settingsCloseBtn', 'click', () => hideAll());
      bind('hubBtn', 'click', () => console.log('üåê Hub clicked'));

      // Verify script loaded
      console.log('‚úÖ Safe bindings initialized');
    });
  </script>
</body>
</html>
