<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Main Menu + Profile + Diagnostics</title>
  <style>
    /* ─── GLOBAL RESET & BASE ────────────────────────────────────── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }

    /* ─── PROFILE CARD ───────────────────────────────────────────── */
    #profile-card {
      position: absolute;
      top: 20px; right: 20px;
      width: 40px; height: 40px;
      border-radius: 12px;
      background: #111;
      cursor: pointer;
      overflow: hidden;
      z-index: 50;
      transition: width .2s, height .2s;
    }
    #profile-card.expanded {
      width: 180px;
      height: auto;
      padding: 10px;
    }
    #profile-card img {
      width: 100%; height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 12px;
    }
    #profile-menu {
      display: none;
      margin-top: 10px;
      list-style: none;
    }
    #profile-menu li {
      margin: 8px 0;
    }
    #profile-menu button {
      width: 100%;
      background: #222;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background .2s;
    }
    #profile-menu button:hover {
      background: #333;
    }

    /* ─── CURVED MENU CONTAINER ─────────────────────────────────── */
    #menu-container {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      border: 2px solid red;
      border-radius: 20px;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    /* ─── MENU BUTTONS ──────────────────────────────────────────── */
    .menu-btn {
      width: 200px;
      margin: 8px 0;
      padding: 12px 0;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: background .2s;
    }
    .menu-btn:hover {
      background: #333;
    }

    /* ─── BRANDING TEXT ─────────────────────────────────────────── */
    #branding-text {
      font-family: monospace;
      font-size: 12px;
      color: #fff;
      margin-top: 16px;
      line-height: 1.2;
      text-align: center;
    }

    /* ─── PASSWORD MODAL ────────────────────────────────────────── */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 20;
    }
    .modal-content {
      background: #222;
      margin: 15% auto;
      padding: 20px;
      width: 320px;
      border: 2px solid red;
      border-radius: 12px;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 12px 0;
      border: 1px solid #444;
      border-radius: 6px;
      background: #111;
      color: #fff;
    }
    .modal-content .error {
      color: #f33;
      font-size: 13px;
    }
    .modal-content .close {
      position: absolute;
      top: 8px; right: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }

    /* ─── DIAGNOSTICS OVERLAY ───────────────────────────────────── */
    #diagnostics-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 40px;
      overflow-y: auto;
      z-index: 30;
    }
    #diagnostics-overlay h2 {
      margin-bottom: 20px;
      font-family: monospace;
    }
    #diagnostics-list {
      list-style: none;
      padding: 0;
      font-family: monospace;
    }
    #diagnostics-list li {
      margin: 8px 0;
    }
    #closeDiagnostics {
      margin-top: 30px;
      padding: 10px 20px;
      background: red;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- PROFILE CARD -->
  <div id="profile-card">
    <img src="https://app.masonnet.org/default-avatar.png" alt="Avatar">
    <ul id="profile-menu">
      <li><button id="accountBtn">Account Settings</button></li>
      <li><button id="signOutBtn">Sign Out</button></li>
    </ul>
  </div>

  <!-- MAIN MENU -->
  <div id="menu-container">
    <img id="title-img" src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird Hub">
    <button class="menu-btn" id="startBtn">Start</button>
    <button class="menu-btn" id="leaderboardBtn">Leaderboard</button>
    <button class="menu-btn" id="settingsBtn">Settings</button>
    <button class="menu-btn" id="hubBtn">Flappy Bird Hub</button>
    <button class="menu-btn" id="testBtn">Test</button>
    <div id="branding-text">
      MASONNET INTERNAL TESTING<br>
      masonnet.org
    </div>
  </div>

  <!-- PASSWORD MODAL -->
  <div id="password-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Enter admin password:</p>
      <input type="password" id="adminPassword" placeholder="Password">
      <button id="submitPassword" class="menu-btn">Submit</button>
      <p id="passwordError" class="error"></p>
    </div>
  </div>

  <!-- DIAGNOSTICS OVERLAY -->
  <div id="diagnostics-overlay">
    <h2>Diagnostics Report</h2>
    <ul id="diagnostics-list"></ul>
    <button id="closeDiagnostics">Close</button>
  </div>

  <script>
    // ── FIREBASE CONFIG (remembered for all snippets) ────────────
    const firebaseConfig = {
      apiKey: "AIzaSyDtfrpxKaROrq1D0NUAbFl0FZ9E7axOIxE",
      authDomain: "masonnet-app-official.firebaseapp.com",
      databaseURL: "https://masonnet-app-official-default-rtdb.firebaseio.com",
      projectId: "masonnet-app-official",
      storageBucket: "masonnet-app-official.firebasestorage.app",
      messagingSenderId: "783919367562",
      appId: "1:783919367562:web:b7bb809332a4e873f3b473",
      measurementId: "G-X1YKV5VK7J"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ── PROFILE CARD TOGGLE ──────────────────────────────────────
    const profileCard = document.getElementById('profile-card');
    const profileMenu = document.getElementById('profile-menu');
    profileCard.addEventListener('click', e => {
      e.stopPropagation();
      profileCard.classList.toggle('expanded');
      profileMenu.style.display = profileCard.classList.contains('expanded') ? 'block' : 'none';
    });
    document.body.addEventListener('click', () => {
      profileCard.classList.remove('expanded');
      profileMenu.style.display = 'none';
    });

    // ── MENU BUTTON HANDLERS ────────────────────────────────────
    document.getElementById('startBtn').onclick       = () => console.log('Start game');
    document.getElementById('leaderboardBtn').onclick = () => console.log('Open leaderboard');
    document.getElementById('settingsBtn').onclick    = () => console.log('Open settings');
    document.getElementById('hubBtn').onclick         = () => window.location.href = 'https://app.masonnet.org/flappybirdhub';

    // ── TEST (diagnostics) ─────────────────────────────────────
    const modal      = document.getElementById('password-modal');
    const closeModal = document.querySelector('.modal-content .close');
    const testBtn    = document.getElementById('testBtn');
    const submitPwd  = document.getElementById('submitPassword');
    const pwdField   = document.getElementById('adminPassword');
    const pwdError   = document.getElementById('passwordError');

    testBtn.addEventListener('click', () => {
      pwdField.value = '';
      pwdError.textContent = '';
      modal.style.display = 'block';
    });
    closeModal.addEventListener('click', () => modal.style.display = 'none');
    submitPwd.addEventListener('click', () => {
      if (pwdField.value === 'admin123') {
        modal.style.display = 'none';
        launchDiagnostics();
      } else {
        pwdError.textContent = 'Access denied';
      }
    });

    // ── DIAGNOSTICS OVERLAY ─────────────────────────────────────
    const overlay   = document.getElementById('diagnostics-overlay');
    const listEl    = document.getElementById('diagnostics-list');
    const closeDiag = document.getElementById('closeDiagnostics');
    closeDiag.addEventListener('click', () => overlay.style.display = 'none');

    const tests = [
      { name: 'Canvas Element Present',    fn: () => Promise.resolve(!!document.getElementById('gameCanvas')) },
      { name: 'Menu Buttons Present',      fn: () => Promise.resolve(
          ['startBtn','leaderboardBtn','settingsBtn','hubBtn','testBtn']
            .every(id => !!document.getElementById(id)))
      },
      { name: 'Firebase Connection',       fn: () =>
          db.collection('_masonnet_test').limit(1).get().then(() => true).catch(() => false)
      },
      { name: 'Firestore Read/Write',      fn: () => {
          const ref = db.collection('_masonnet_test').doc('_ping');
          return ref.set({ ts: firebase.firestore.FieldValue.serverTimestamp() })
            .then(() => ref.delete().then(() => true))
            .catch(() => false);
        }
      },
      { name: 'Diagnostics Overlay Works', fn: () => {
          overlay.style.display = 'block';
          overlay.style.display = 'none';
          return Promise.resolve(true);
        }
      }
    ];

    function launchDiagnostics() {
      listEl.innerHTML = '';
      overlay.style.display = 'block';
      tests.forEach(test => {
        const item   = document.createElement('li');
        const status = document.createElement('span');
        status.textContent = 'RUNNING...';
        item.textContent   = test.name + ': ';
        item.appendChild(status);
        listEl.appendChild(item);

        test.fn().then(passed => {
          status.textContent = passed ? 'PASS' : 'FAIL';
          status.style.color = passed ? 'lime' : 'red';
        });
      });
    }
  </script>
</body>
</html>
