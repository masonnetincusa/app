<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird Hub Menu</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('https://app.masonnet.org/pixel-font.woff2') format('woff2');
    }

    body {
      background-color: #000;
      font-family: 'PixelFont', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main-menu {
      border: 5px solid red;
      border-radius: 30px;
      padding: 30px 20px;
      text-align: center;
      background-color: #111;
      box-shadow: 0 0 20px red;
    }

    .main-menu img {
      width: 240px;
      margin-bottom: 30px;
    }

    .menu-btn {
      display: block;
      width: 240px;
      height: 60px;
      margin: 10px auto;
      background-color: #222;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .menu-btn:hover {
      background-color: #444;
      box-shadow: 0 0 10px #fff;
    }

    .menu-btn:active {
      box-shadow: inset 0 0 10px #fff;
    }
  </style>
</head>
<body>
  <div class="main-menu">
    <img src="https://app.masonnet.org/fbrc.png" alt="Flappy Bird RC" />
    <button class="menu-btn" onclick="startGame()">Start</button>
    <button class="menu-btn" onclick="openLeaderboard()">Leaderboard</button>
    <button class="menu-btn" onclick="openSettings()">Settings</button>
    <button class="menu-btn" onclick="goToHub()">Flappy Bird Hub</button>
  </div>

  <script>
    function playSFX(src) {
      new Audio(src).play();
    }

    function startGame() {
      playSFX('https://app.masonnet.org/flap.mp3');
      // start game logic here
    }

    function openLeaderboard() {
      playSFX('https://app.masonnet.org/point.mp3');
      // leaderboard overlay logic here
    }

    function openSettings() {
      playSFX('https://app.masonnet.org/hit.mp3');
      // settings modal logic here
    }

    function goToHub() {
      playSFX('https://app.masonnet.org/die.mp3');
      window.location.href = "https://app.masonnet.org/flappybirdhub";
    }
  </script>
</body>
</html>
